#textdomain wesnoth-To_Lands_Unknown

#define IF_UNIT_INTERSECT FIRST SECOND ACTION_INTERSECTS ACTION_EMPTY
    [if]
        [have_unit]
            [and]
                {FIRST}
            [/and]
            [and]
                {SECOND}
            [/and]
        [/have_unit]
        [then]
            {ACTION_INTERSECTS}
        [/then]
        [else]
            {ACTION_EMPTY}
        [/else]
    [/if]
#enddef

#define TLU_SET_ACHIEVEMENT ID
