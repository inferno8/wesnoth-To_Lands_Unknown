#define MOVING_CASTLE_ACTION
    [terrain]
        [filter]
            type=TLU_The_Last_Summoner
        [/filter]
        [filter_radius]
            [not]
                terrain=Q*,Mv,Mm^Xm,Md^Xm,Ms^Xm,Mdd^Xm,X*,*^X*,*^Q*
            [/not]
        [/filter_radius]
        radius=1
        terrain=^Cov
        layer=overlay
    [/terrain]

    [terrain]
        [filter]
            type=TLU_The_Last_Summoner
        [/filter]
        terrain=^Kov
        layer=overlay
    [/terrain]
