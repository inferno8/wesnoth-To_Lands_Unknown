    #moving castle event
    [event]
        name=start
        first_time_only=no
        id=moving_keep_action

        {MOVING_CASTLE_ACTION}
    [/event]

    [event]
        name=moveto
        first_time_only=no
        id=moving_keep_restore
        [filter]
            type=TLU_The_Last_Summoner
        [/filter]

        #restore old terrain
        [terrain]
            x,y=$x2,$y2
            [filter_radius]
                [not]
                    terrain=Q*,Mv,Mm^Xm,Md^Xm,Ms^Xm,Mdd^Xm,X*,*^X*,*^Q*
                [/not]
            [/filter_radius]
            radius=1
            terrain="^"
            layer=overlay
        [/terrain]

        #create new castle
        {MOVING_CASTLE_ACTION}

        [allow_undo]
        [/allow_undo]

        [on_undo]
            #restore old terrain
            [terrain]
                x,y=$x1,$y1
                [filter_radius]
                    [not]
                        terrain=Q*,Mv,Mm^Xm,Md^Xm,Ms^Xm,Mdd^Xm,X*,*^X*,*^Q*
                    [/not]
                [/filter_radius]
                radius=1
                terrain="^"
                layer=overlay
            [/terrain]
            [terrain]
                x,y=$x2,$y2
                [filter_radius]
                    [not]
                        terrain=Q*,Mv,Mm^Xm,Md^Xm,Ms^Xm,Mdd^Xm,X*,*^X*,*^Q*
                    [/not]
                [/filter_radius]
                radius=1
                terrain=^Cov
                layer=overlay
            [/terrain]
            [terrain]
                x,y=$x2,$y2
                terrain=^Kov
                layer=overlay
            [/terrain]
        [/on_undo]
    [/event]

    #damaging aura
    [event]
        name=new turn
        first_time_only=no

        [store_unit]
            [filter]
                [filter_adjacent]
                    type=TLU_The_Last_Summoner
                    is_enemy=yes
                [/filter_adjacent]
                [not]
                    type=TLU_DharmaRashti,TLU_DharmaRashti2,TLU_Rashti,TLU_Rashti2
                [/not]
            [/filter]
            variable=harm
        [/store_unit]

        [foreach]
            array=harm
            [do]
                {VARIABLE this_item.status.slowed yes}
                {VARIABLE_OP this_item.hitpoints sub 8}
                [animate_unit]
                    flag=attack
                    [filter]
                        type=TLU_The_Last_Summoner
                    [/filter]
                    [primary_attack]
                        name=incantation of power
                    [/primary_attack]
                    hits=no
                    [facing]
                        [filter]
                            x,y=$this_item.x,$this_item.y
                        [/filter]
                    [/facing]
                [/animate_unit]
                [if]
                    [variable]
                        name=this_item.hitpoints
                        less_than_equal_to=0
                    [/variable]
                    [then]
                        [kill]
                            x,y=$this_item.x,$this_item.y
                            fire_event=yes
                            animate=yes
                        [/kill]
                    [/then]
                    [else]
                        [unstore_unit]
                            find_vacant=no
                            variable=this_item
                            text=_ "8"
                            {COLOR_HARM}
                        [/unstore_unit]
                    [/else]
                [/if]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE harm}
    [/event]
