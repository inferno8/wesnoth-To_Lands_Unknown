            [/primary_unit]
            [secondary_unit]
                x,y=$x1,$y1
            [/secondary_unit]
        [/fire_event]
    [/event]

    [event]
        name=side turn
        id=livinggate_spawn_event1
        first_time_only=no

        [store_unit]
            [filter]
                type=TLU_Living_Gate
            [/filter]
            variable=lg
        [/store_unit]

        {IF_VAR side_number equals $lg.side (
            [then]
                [store_locations]
                    [and]
                        x,y=$lg.x,$lg.y
                        radius=1
                    [/and]
                    [not]
                        [filter]
                        [/filter]
                    [/not]
                    variable=lgloc
                [/store_locations]
                {IF_VAR lgloc.length greater_than 0 (
                    [then]
                        #grab the first ally side:
                        [store_side]
                            [not]
                                side=$side_number
                            [/not]
                            [allied_with]
                                side=$side_number
                            [/allied_with]
                            variable=tmp_living_gate_ally
                        [/store_side]
                        {UNIT $tmp_living_gate_ally[0].side (EoMa_Dimensional_Gate_II) $lgloc.x $lgloc.y (moves,attacks_left,placement,passable,animate,advances_to=0,0,map,yes,yes,"")}
                        {CLEAR_VARIABLE tmp_living_gate_ally}
                    [/then]
                )}
            [/then]
        )}
    [/event]
