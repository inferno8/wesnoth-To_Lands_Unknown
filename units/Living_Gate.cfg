    [event]
        name=attacker hits
        id=livinggate_event1
        first_time_only=no

        [filter]
            type=TLU_Living_Gate
        [/filter]
        [filter_second]
            [not]
                [filter_wml]
                    flies=true
                [/filter_wml]
            [/not]
        [/filter_second]

        [object]
            silent=yes
            duration=forever
            [filter]
                x,y=$x2,$y2
            [/filter]
            [effect]
                apply_to=new_animation
                [extra_anim]
                    flag=falling
                    [frame]
                        duration=1000
                        submerge=0~0.8:700,0.8~1:300
                        y=-0~18:700,18:300
                        alpha=1:600,1~0:400
                        sound=um-miss.ogg
                    [/frame]
                [/extra_anim]
            [/effect]
        [/object]
        [animate_unit]
            flag=falling
            [filter]
                x,y=$x2,$y2
            [/filter]
        [/animate_unit]
        [kill]
            id=$second_unit.id
            animate=no
            fire_event=yes
        [/kill]
        [animate_unit]
            flag=sheath_weapon
            hits=yes
            [filter]
                x,y=$x1,$y1
            [/filter]
        [/animate_unit]
        [fire_event]
            name=attack end
            [primary_unit]
