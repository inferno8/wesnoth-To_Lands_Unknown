        [filter_attack]
            name=livinggate
        [/filter_attack]
        start_time=-900
        second_start_time=-900
        attack_sound_start_time=-900
        flame_start_time=-200
        {LIVING_GATE_DISAPPEAR_ANIM 0.0 2 3}
        [if]
            hits=yes
            direction=n,ne,nw
            [flame_frame]
                duration=400
                image="misc/blank-hex.png"
                y=-12
                alpha=0.0~1:250,1~0:150
                offset=1
                auto_vflip=no
                layer=-0.8
                sound=magic-faeriefire1a.ogg
            [/flame_frame]
            {LIVING_GATE_APPEAR_ANIM 1.0 -2 -1}
        [/if]
        [else]
            hits=yes
            direction=s,se,sw
            [flame_frame]
                duration=400
                image="misc/blank-hex.png"
                y=-12
                alpha=0.0~1:250,1~0:150
                offset=1
                auto_vflip=no
                layer=0.8
                sound=magic-faeriefire1a.ogg
            [/flame_frame]
            {LIVING_GATE_APPEAR_ANIM 1.0 0 1}
        [/else]
        [else]
            hits=no
            {LIVING_GATE_APPEAR_ANIM 0.0 2 3}
        [/else]
        [attack_sound_frame]
            duration=245
            sound=magic-faeriefire.ogg
        [/attack_sound_frame]
    [/attack_anim]
    [sheath_weapon_anim]
        hits=yes
        direction=n,ne,nw
