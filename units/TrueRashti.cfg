        type=cold
        range=ranged
        damage=24
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=arcane
        description=_"lightbeam"
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        damage=48
        number=1
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=jinn-circle
        description=_"dimensional vortex"
        icon=attacks/vortex.png
        type=secret
        range=ranged
        damage=20
        number=1
        [specials]
            {WEAPON_SPECIAL_EOMA_ALWAYSHITS}
            {WEAPON_SPECIAL_EOMA_ANTISHIELD}
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_EOMA_NOCOUNTERATTACK}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=scimitar
        [/filter_attack]
        start_time=-180
        [if]
            direction=n,ne,nw
            [frame]
                duration=240
                image="units/truerashti-n.png"
            [/frame]
        [/if]
        [else]
            [frame]
                duration=240
                image="units/truerashti.png"
            [/frame]
        [/else]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-180
        [if]
            direction=n,ne,nw
            [frame]
                duration=240
                image="units/truerashti-n.png"
            [/frame]
        [/if]
        [else]
            [frame]
                duration=240
                image="units/truerashti.png"
            [/frame]
        [/else]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 0 0}
        start_time=-400
        missile_start_time=-250
        {RASHTICIRCLE "~GS()~CS(255,50,0)" 450}
        [if]
            direction=n,ne,nw
            [frame]
                duration=650
                image="units/truerashti-n.png"
                blend_ratio=0~0.4:250,0.5~0:300
                blend_color=255,96,0
                halo="halo/mystic-magic[1~5,5~1].png~GS()~CS(255,96,0):[50*4,200,50*5]"
                sound=fire.wav
            [/frame]
        [/if]
        [else]
            [frame]
                duration=650
                image="units/truerashti.png"
                blend_ratio=0~0.4:250,0.5~0:300
                blend_color=255,96,0
                halo="halo/mystic-magic[1~5,5~1].png~GS()~CS(255,96,0):[50*4,200,50*5]"
                sound=fire.wav
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=iceball
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}
        start_time=-400
        missile_start_time=-250
        {RASHTICIRCLE "~GS()~CS(0,96,255)" 450}
        [if]
            direction=n,ne,nw
            [frame]
                duration=650
                image="units/truerashti-n.png"
                blend_ratio=0~0.4:250,0.5~0:300
                blend_color=0,96,255
                halo="halo/mystic-magic[1~5,5~1].png~GS()~CS(0,96,255):[50*4,200,50*5]"
            [/frame]
        [/if]
        [else]
            [frame]
                duration=650
                image="units/truerashti.png"
                blend_ratio=0~0.4:250,0.5~0:300
                blend_color=0,96,255
                halo="halo/mystic-magic[1~5,5~1].png~GS()~CS(0,96,255):[50*4,200,50*5]"
            [/frame]
        [/else]
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=arcane
        [/filter_attack]
        missile_start_time=-200
        {RASHTICIRCLE "~GS()~CS(255,255,255)" 450}
        [if]
            hits=yes
            [missile_frame]
                duration=200
                image="projectiles/whitemissile-n.png~GS()~CS(100,100,100)~SCALE(125,125)"
                image_diagonal="projectiles/whitemissile-ne.png~GS()~CS(100,100,100)~SCALE(125,125)"
                sound=magicmissile.wav
                offset=0.0~0.8
            [/missile_frame]
            [missile_frame]
                duration=400
                halo="projectiles/whitemissile-impact-[1~8].png~GS()~CS(100,100,100)~SCALE(125,125):50"
                offset=0.8,0.92,0.94,0.96,0.98,1.0,1.02,1.04
            [/missile_frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=200
                image="projectiles/whitemissile-n.png~GS()~CS(100,100,100)~SCALE(125,125)"
                image_diagonal="projectiles/whitemissile-ne.png~GS()~CS(100,100,100)~SCALE(125,125)"
                sound=magicmissile.wav
                offset=0.0~0.8
                alpha=.8~0.0:200
            [/missile_frame]
        [/else]
        start_time=-400
        [if]
            direction=n,ne,nw
            [frame]
                duration=650
                image="units/truerashti-n.png"
                blend_ratio=0~0.4:250,0.5~0:300
                blend_color=255,255,255
                halo="halo/mystic-magic[1~5,5~1].png~GS()~CS(255,255,255):[50*4,200,50*5]"
                sound=lightning.ogg
            [/frame]
        [/if]
        [else]
            [frame]
                duration=650
                image="units/truerashti.png"
                blend_ratio=0~0.4:250,0.4~0:300
                blend_color=255,255,255
                halo="halo/mystic-magic[1~5,5~1].png~GS()~CS(255,255,255):[50*4,200,50*5]"
                sound=lightning.ogg
            [/frame]
        [/else]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} -100}
    [/attack_anim]
    [levelin_anim]
