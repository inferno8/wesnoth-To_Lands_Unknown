    {DEFENSE_ANIM_FILTERED "units/truerashti-n.png" "units/truerashti-n.png" silence.ogg direction=ne,n,nw}
    [abilities]
        {ABILITY_LEADERSHIP}
        {ABILITY_EOMA_EXTRA_REGENERATES}
        {ABILITY_EOMA_SUMMON tr (
            {SUMMON_MENU_ITEM tr1kai_menu ( _ "Summon Rhami'kai") 19 (TLU_True_Rashti) (EoMa_RhamiKai)}
            {SUMMON_MENU_ITEM tr2datu_menu ( _ "Summon Rhami'datu") 17 (TLU_True_Rashti) (EoMa_RhamiDatu)}
            {SUMMON_MENU_ITEM tr3rhami_menu ( _ "Summon Rhami") 9 (TLU_True_Rashti) (EoMa_Rhami)}
            {SUMMON_MENU_ITEM tr4water_menu ( _ "Summon Water Elemental") 8 (TLU_True_Rashti) (EoMa_Water_Elemental)}
            {SUMMON_MENU_ITEM tr5fire_menu ( _ "Summon Fire Elemental") 9 (TLU_True_Rashti) (EoMa_Fire_Elemental)}
        )}
        {ABILITY_SKIRMISHER}
    [/abilities]
    {TRAIT_TLU_IMMORTAL}
    [resistance]
        blade=80
        pierce=80
        impact=80
        fire=70
        cold=70
        arcane=90
    [/resistance]
    [movement_costs]
        sand=1
    [/movement_costs]
    [defense]
        sand=60
        flat=50
    [/defense]
    [standing_anim]
        direction=s,se,sw
        start_time=0
        [frame]
            duration=150
            image="units/truerashti.png"
        [/frame]
    [/standing_anim]
