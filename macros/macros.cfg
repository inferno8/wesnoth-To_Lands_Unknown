    #transformations
    [event]
        name=last breath
        id=rashtitransformations_event
        first_time_only=no

        [filter]
            type=TLU_True_Rashti
        [/filter]

        {IF_VAR lock_truerashti equals yes (
            [then]
                #heal rashti
                [heal_unit]
                    [filter]
                        type=TLU_True_Rashti
                    [/filter]
                    amount=full
                    animate=no
                    restore_statuses=yes
                [/heal_unit]
                {VARIABLE exp $second_unit.experience}
                {VARIABLE_OP exp add -32}
                [store_unit]
                    [filter]
                        id=$second_unit.id
                    [/filter]
                    variable=noexp
                [/store_unit]
                {VARIABLE noexp.experience $exp}
                [unstore_unit]
                    variable=noexp
                    find_vacant=no
                [/unstore_unit]
                {CLEAR_VARIABLE noexp}
                {CLEAR_VARIABLE exp}
            [/then]
            [else]
                {ADVANCE_UNIT (x,y=$x1,$y1) "TLU_Rashti"}
                {ADVANCE_UNIT (x,y=$x1,$y1) "TLU_HoRashti"}
                {MODIFY_UNIT type=TLU_HoRashti side ({SIDE_HO})}
                {MODIFY_UNIT type=TLU_HoRashti overlays ""}
                {UNIT ({SIDE_DHARMA}) (TLU_DharmaRashti) $x1 $y1 (placement,passable=map,yes)}
                {VARIABLE dharma_turns 0}
                {VARIABLE ho_turns 0}
                {VARIABLE dharma_return yes}
                [store_unit]
                    [filter]
                        type=TLU_DharmaRashti
                    [/filter]
                    variable=dharmarashti_loc
                    kill=no
                [/store_unit]
                [store_unit]
                    [filter]
                        type=TLU_HoRashti
                    [/filter]
                    variable=horashti_loc
                    kill=no
                [/store_unit]
                {IF_VAR dharma_ruins equals yes (
                    [then]
                        {UNIT {SIDE_DHARMA} (EoMa_Efreet) $dharmarashti_loc.x $dharmarashti_loc.y (placement,passable,animate=map,yes,yes)}
                        {UNIT {SIDE_DHARMA} (EoMa_RhamiDatu) $dharmarashti_loc.x $dharmarashti_loc.y (placement,passable,animate=map,yes,yes)}
                    [/then]
                    [else]
                        {UNIT {SIDE_DHARMA} (EoMa_Fire_Elemental) $dharmarashti_loc.x $dharmarashti_loc.y (placement,passable,animate=map,yes,yes)}
                        {UNIT {SIDE_DHARMA} (EoMa_Fire_Elemental) $dharmarashti_loc.x $dharmarashti_loc.y (placement,passable,animate=map,yes,yes)}
                    [/else]
                )}
                {UNIT {SIDE_HO} (EoMa_Water_Elemental) $horashti_loc.x $horashti_loc.y (placement,passable,animate=map,yes,yes)}
