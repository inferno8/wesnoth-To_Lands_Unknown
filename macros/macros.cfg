#Collar--------------------------------------------------------------
#define COLLAR_OVERLAY_REMOVE IMAGE
    [remove_unit_overlay]
        [filter_wml]
            [status]
                collar=yes
            [/status]
        [/filter_wml]
        image="misc/blank-hex.png~BLIT({IMAGE},$collar_slot,0)"
    [/remove_unit_overlay]
#enddef
#define COLLAR_OVERLAY_ADD IMAGE
    [unit_overlay]
        [filter_wml]
            [status]
                collar=yes
            [/status]
        [/filter_wml]
        image="misc/blank-hex.png~BLIT({IMAGE},$collar_slot,0)"
    [/unit_overlay]
#enddef

#define COLLAR_EVENT
    [event]
        name=die
        first_time_only=no
        [filter]
            [filter_wml]
                [status]
                    collar=yes
                [/status]
            [/filter_wml]
        [/filter]
        [if]
            [variable]
                name=unit.status.firstrecall
                equals=yes
            [/variable]
            [then]
                {VARIABLE unit.status.firstrecall no}
                {RECALL_ACTION}
                {COLLAR_OVERLAY_REMOVE misc/artifact-icon-collar3.png}
                {COLLAR_OVERLAY_ADD misc/artifact-icon-collar2.png}
            [/then]
            [else]
                [if]
                    [variable]
                        name=unit.status.secondrecall
                        equals=yes
                    [/variable]
                    [then]
                        {VARIABLE unit.status.secondrecall no}
                        {RECALL_ACTION}
                        {COLLAR_OVERLAY_REMOVE misc/artifact-icon-collar2.png}
                        {COLLAR_OVERLAY_ADD misc/artifact-icon-collar1.png}
                    [/then]
                    [else]
                        [if]
                            [variable]
                                name=unit.status.thirdrecall
                                equals=yes
                            [/variable]
                            [then]
                                {VARIABLE unit.status.thirdrecall no}
                                {RECALL_ACTION}
                                {COLLAR_OVERLAY_REMOVE misc/artifact-icon-collar1.png}
                            [/then]
                            [else]
                            [/else]
                        [/if]
                    [/else]
                [/if]
            [/else]
        [/if]
    [/event]
#enddef

#define RECALL_ACTION
    [store_unit]
        [filter]
            canrecruit=yes
            side=$unit.side
        [/filter]
        variable=summonerleader
    [/store_unit]
    [unstore_unit]
        variable=unit
        x,y=$summonerleader.x,$summonerleader.y
        find_vacant=yes
        text= _ "Recalled..."
        {COLOR_HEAL}
    [/unstore_unit]
    [animate_unit]
        flag=flash
        [filter]
            [not]
                x,y=$x1,$y1
            [/not]
            [filter_wml]
                [status]
                    collar=yes
                [/status]
            [/filter_wml]
        [/filter]
    [/animate_unit]
    {CLEAR_VARIABLE summonerleader}
    {FULL_HEAL (
        [not]
            x,y=$x1,$y1
        [/not]
        [filter_wml]
            [status]
                collar=yes
            [/status]
        [/filter_wml]
    )}
#enddef

#define DGATES_PAY2LVL UNIT_FILTER RESTRICTION
    [event]
        name=recall
        first_time_only=no

        [filter]
            find_in={UNIT_FILTER}
        [/filter]

        [store_side]
            side=$unit.side
            variable=myside
        [/store_side]
            
        {VARIABLE restriction {RESTRICTION}}
        {IF_VAR restriction equals heat (
            [then]
                [if]
                    [have_unit]
                        type=EoMa_Fire_God,EoMa_Fire_Avatar,EoMa_Fire_Elemental
                        count=3-999
                        #note: Dharma'Rashti summons low-level Fire Elementals
                    [/have_unit]
                    [then]
                        {VARIABLE fire_elementals_locked yes}
                    [/then]
                [/if]
            [/then]
        )}

        {IF_VAR myside.gold greater_than_equal_to 6 (
            [then]
                [message]
                    speaker=narrator
                    image=portraits/narrator.png
                    message= _ "Do you want to spend 6g to instantly level up the Dimensional Gate?"
                    [option]
                        label= _ "Yes"
                        [command]
                            [gold]
                                side=1
                                amount=-6
                            [/gold]
                            #fire elem limit
                            [remove_object]
                                id=$unit.id
                                object_id=eoma_delete_advancement
                            [/remove_object]
                            {IF_VAR fire_elementals_locked equals yes (
                                [then]
                                    {IF_VAR unit.type equals EoMa_Dimensional_Gate (
                                        [then]
                                            {VARIABLE unit.variables.advances_to_list "EoMa_Rhami,EoMa_Water_Elemental,EoMa_Air_Elemental,EoMa_Earth_Elemental,EoMa_Jinn"}
                                        [/then]
                                        [else]
                                            {VARIABLE unit.variables.advances_to_list "EoMa_RhamiKai,EoMa_RhamiDatu,EoMa_Water_Avatar,EoMa_Air_Avatar,EoMa_Earth_Avatar,EoMa_Great_Jinn,EoMa_Efreet"}
                                        [/else]
                                    )}
                                [/then]
                                [else]
                                    {IF_VAR unit.type equals EoMa_Dimensional_Gate (
                                        [then]
                                            {VARIABLE unit.variables.advances_to_list "EoMa_Rhami,EoMa_Fire_Elemental,EoMa_Water_Elemental,EoMa_Air_Elemental,EoMa_Earth_Elemental,EoMa_Jinn"}
                                        [/then]
                                        [else]
                                            {VARIABLE unit.variables.advances_to_list "EoMa_RhamiKai,EoMa_RhamiDatu,EoMa_Fire_Avatar,EoMa_Water_Avatar,EoMa_Air_Avatar,EoMa_Earth_Avatar,EoMa_Great_Jinn,EoMa_Efreet"}
                                        [/else]
                                     )}
                                [/else]
                            )}
                            [unstore_unit]
                                variable=unit
                                find_vacant=no
                            [/unstore_unit]
                            {MODIFY_UNIT find_in=unit advances_to $unit.variables.advances_to_list}
                            {ADVANCE_UNIT find_in=unit ()}
                            {MODIFY_UNIT find_in=unit upkeep loyal}
                        [/command]
                    [/option]
                    [option]
                        label= _ "No"
                        [command]
                        [/command]
                    [/option]
                [/message]
            [/then]
        )}

        {CLEAR_VARIABLE restriction}
        {CLEAR_VARIABLE fire_elementals_locked}
    [/event]
#enddef

