    [side]
        side={SIDE_HO}
        controller=ai
        team_name=mehirteam
        user_team_name= _ "team_name^HoRashti"
        no_leader=yes
        color=white
        hidden=yes

        [ai]
            aggression=1.0
            caution=0.0
