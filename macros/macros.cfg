        {VARIABLE_OP tmp_smooth_volume add 10}
        [volume]
            music=$tmp_smooth_volume
        [/volume]
        [delay]
            time=$tmp_smooth_delay_time
        [/delay]
    )}

    [volume]
        music=100
    [/volume]

    {CLEAR_VARIABLE tmp_smooth_volume}
    {CLEAR_VARIABLE tmp_smooth_delay_time}
#enddef
