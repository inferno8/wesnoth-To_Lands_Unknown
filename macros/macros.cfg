    {VARIABLE tmp_smooth_volume 100}
    {VARIABLE tmp_smooth_delay_time "$({FADE_OUT_TIME} / 10)"}

    {REPEAT 10 (
        {VARIABLE_OP tmp_smooth_volume sub 10}
