        side={SIDE_DHARMA}
        controller=ai
        team_name=rashti
        user_team_name= _ "team_name^DharmaRashti"
        no_leader=yes
        color=black
        hidden=yes

        [ai]
            aggression=1.0
            caution=0.0
        [/ai]
    [/side]

