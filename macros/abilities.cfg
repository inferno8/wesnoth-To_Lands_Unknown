#textdomain wesnoth-To_Lands_Unknown

#define ABILITY_AMULET_METAMORPH
    # wmlxgettext: [abilities]
    [dummy]
        id=metamorph
        name= _ "metamorph"
        description=_ "This elemental can turn into another type of elemental."
    [/dummy]
[/abilities]

[event]
    name=start
    [if]
        [have_unit]
            ability=metamorph
        [/have_unit]
        [then]
            {METAMORPH_ALL}
        [/then]
    [/if]
[/event]

[event]
    name=recall
    [filter]
        ability=metamorph
    [/filter]
    {METAMORPH_ALL}
    [allow_undo]
    [/allow_undo]
[/event]

[event]
    name=post advance
    [filter]
        ability=metamorph
    [/filter]
    {METAMORPH_ALL}
[/event]
[+abilities]
    # wmlxgettext: [/abilities]
#enddef

#define METAMORPH_FIRE ELEM TRANSFORM_MESSAGE IMAGE
    {VARIABLE elem {ELEM}}
    [set_menu_item]
        id=metamorph_{ELEM}
        description={TRANSFORM_MESSAGE}
        image={IMAGE}~SCALE(20,20)
        [show_if]
            [have_unit]
                [not]
                    type=EoMa_{ELEM}_Elemental,EoMa_{ELEM}_Avatar,EoMa_{ELEM}_God
                [/not]
                x,y=$x1,$y1
                [filter_wml]
                    [status]
                        amulet_elem=yes
                    [/status]
                [/filter_wml]
                [not]
                    [filter_wml]
                        moves=0
                    [/filter_wml]
                [/not]
            [/have_unit]
            [not]
                [variable]
                    name=toohot
                    equals=yes
                [/variable]
                [variable]
                    name=elem
                    equals=Fire
                [/variable]
            [/not]
        [/show_if]

        [command]
            [fire_event]
                name=pre metamorph
                [primary_unit]
                    x,y=$x1,$y1
                [/primary_unit]
            [/fire_event]

            [if]
                [have_unit]
                    type=EoMa_Water_Elemental,EoMa_Fire_Elemental,EoMa_Air_Elemental,EoMa_Earth_Elemental
                    x,y=$x1,$y1
                [/have_unit]
                [then]
                    {TRANSFORM_UNIT x,y=$x1,$y1 (EoMa_{ELEM}_Elemental)}
                [/then]
                [else]
                    [if]
                        [have_unit]
                            type=EoMa_Water_Avatar,EoMa_Fire_Avatar,EoMa_Air_Avatar,EoMa_Earth_Avatar
                            x,y=$x1,$y1
                        [/have_unit]
                        [then]
                            {TRANSFORM_UNIT x,y=$x1,$y1 (EoMa_{ELEM}_Avatar)}
                        [/then]
                        [else]
                            {TRANSFORM_UNIT x,y=$x1,$y1 (EoMa_{ELEM}_God)}
                        [/else]
                    [/if]
                [/else]
            [/if]
            [modify_unit]
                [filter]
                    x,y=$x1,$y1
                [/filter]
                [effect]
                    apply_to=loyal
                [/effect]
                moves=0
            [/modify_unit]
            [fire_event]
                name=post metamorph
                [primary_unit]
                    x,y=$x1,$y1
                [/primary_unit]
            [/fire_event]
        [/command]
    [/set_menu_item]
    {CLEAR_VARIABLE elem}
#enddef

