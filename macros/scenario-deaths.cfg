#define BADASS_DEATH ELSE
	  [if]
	   [variable]
	     name=badass_mode_active
	     equals=yes
	   [/variable]
	   [then]
	   {RANDOM 1..2}
	  [if]
	   [variable]
	     name=random
	     equals=1
	   [/variable]
	   [then]
	[heal_unit]
		[filter]
                    id=Mehir
		[/filter]
		amount=full
		animate=yes
		restore_statuses=yes
	[/heal_unit]
        [message]
            speaker=second_unit
            message= _ "What the...?! Cheater!"
        [/message]
        [message]
            speaker=Mehir
            message= _ "Git gud, scrub."
        [/message]
        [message]
            speaker=second_unit
            message= _ "That's it, I'm going to report you to the admins!"
        [/message]
	[delay]
	   time=2000
	[/delay]
        [object]
            name=""
            duration=scenario
            description= _ "Mehir got temporarily banned (not really, you can just reload the save file. this is just a joke)" 
            [filter]
               id=Mehir
            [/filter]
        [/object]
	[/then]
	[/if]
	  [if]
	   [variable]
	     name=random
	     equals=2
	   [/variable]
	   [then]
        [message]
            speaker=Mehir
            message= _ "Et tu, Brutus?"
        [/message]
	[/then]
	[/if]
	   [/then]
	   [else]
        [message]
            speaker=Mehir
            message={ELSE}
        [/message]
	   [/else]
	  [/if]
#enddef