#define DEATH_RASHTI
    [event]
        name=last breath
        [filter]
            type=TLU_Rashti
        [/filter]
        [message]
            speaker=Rashti
#            message= _ "... my time in this world has passed!"
            message= _ "What is happening to me? Mehir, help! I'm fading..."
        [/message]
    [/event]
    [event]
        name=die
        [filter]
            type=TLU_Rashti
        [/filter]
	{REPLACE_SCENARIO_MUSIC silence.ogg}
	[delay]
	    time=2000
	[/delay]
        [message]
            speaker=Mehir
            message= _ "*nervously* No... no... no... this can't be happening... Rashti died because of me! What have I done? <b>What have I just done?! We're doomed!</b>"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        first_time_only=yes
        [filter]
            type=TLU_DharmaRashti,TLU_HoRashti
        [/filter]
        [filter_second]
            [not]
                type=TLU_DharmaRashti,TLU_HoRashti
            [/not]
        [/filter_second]

        [message]
            type=TLU_HoRashti
            message= _ "You can kill a being but..."
        [/message]
        [message]
            type=TLU_DharmaRashti
            message= _ "... NOT THE HALF OF IT!!!"
        [/message]
    [/event]
#enddef

