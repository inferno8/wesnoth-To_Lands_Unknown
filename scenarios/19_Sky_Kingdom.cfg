#define TROOPS_LANDING NUMBER X Y
    {REPEAT {NUMBER} (
        [if]
            [variable]
                name=counter
                less_than_equal_to=$landing.length
            [/variable]
            [then]
                [if]
                    [have_unit]
                        level=2,3,4
                        x,y=recall,recall
                    [/have_unit]
                    [then]
                        [recall]
                            side=1
                            x,y={X},{Y}
                            fire_event=yes
                            [not]
                                level=0
                                [or]
                                    level=1
                                [/or]
                            [/not]
                            show=no
                        [/recall]
                    [/then]
                    [else]
                        [recall]
                            side=1
                            x,y={X},{Y}
                            fire_event=yes
                            show=no
                        [/recall]
                    [/else]
                [/if]
                {VARIABLE_OP counter add 1}
            [/then]
        [/if]
    )}
