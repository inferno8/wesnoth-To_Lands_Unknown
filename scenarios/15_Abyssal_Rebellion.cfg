[scenario]
    id=15_Abyssal_Rebellion
    next_scenario=16_Defense_of_Saffaros
    name= _ "Abyssal Rebellion"
    map_data="{~add-ons/To_Lands_Unknown/maps/15_Abyssal_Rebellion.map}"
    {TURNS 33 29 25}
    victory_when_enemies_defeated=no

    {MORNING_TLU}
    {SCENARIO_MUSIC casualties_of_war.ogg}
    {EXTRA_SCENARIO_MUSIC battle.ogg}
    {EXTRA_SCENARIO_MUSIC vengeful.ogg}

    {STORYTXT_THE_GREAT_DESERT}

    {STARTING_VILLAGES_ALL 1}

    [side]
        side=1
        controller=human
        team_name=mehirteam
        user_team_name= _ "team_name^Mehir"

        type=EoMa_Grand_Summoner
        id=Mehir
        name= _ "Mehir"
        unrenamable=yes
        canrecruit=yes

        recruit=EoMa_Novice_Summoner,EoMa_Camel_Rider,EoMa_Carpet_Rider,EoMa_Water_Elemental,EoMa_Summoner,EoMa_Rhami,EoMa_Fire_Elemental,EoMa_Jinn,EoMa_Dispeller

        {GOLD 420 400 350}
        {INCOME 25 25 20}
    [/side]

    [side]
        side=2
        controller=ai
        team_name=reficul
        user_team_name= _ "team_name^Rebels"

        type=EoMa_Great_Efreeti
        id=Reficul
        name= _ "Reficul"
        unrenamable=yes
        canrecruit=yes
        facing=sw
        color=purple
        profile=portraits/reficul.png
        image_icon=portraits/reficul.png~CROP(130,10,140,140)~SCALE(72,72)

        recruit=EoMa_RhamiDatu,EoMa_Efreet,EoMa_Rhami,EoMa_Jinn,EoMa_DharmaRhami

        {GOLD 350 500 700}
        {INCOME 10 15 20}

        [ai]
            aggression=1.0
        [/ai]
    [/side]

    [side]
        side=3
        controller=ai
        team_name=mehirteam
        user_team_name= _ "team_name^Rashti"
        hidden=yes
        color=black
        no_leader=yes

        [ai]
            aggression=1.0
        [/ai]
    [/side]

    [side]
        side=4
        controller=ai
        team_name=mehirteam
        user_team_name= _ "team_name^Kharos"
        color=white
        hidden=yes
        no_leader=yes

        recruit=
    [/side]

    #prestart
    [event]
        name=prestart

        [modify_unit]
            [filter]
                type=EoMa_Summoner
            [/filter]
            advances_to=EoMa_Grand_Summoner,EoMa_Neutral_Summoner,EoMa_Heavy_Summoner
        [/modify_unit]

        [recall]
            id=Rashti
        [/recall]

        [if]
            [have_unit]
                id=Instructor
                search_recall_list=yes
            [/have_unit]
            [then]
                #recall Semir
                [recall]
                    id=Instructor
                [/recall]
                {MODIFY_UNIT id=Instructor upkeep loyal}
                [modify_unit]
                    [filter]
                        id=Instructor
                    [/filter]
                    {IS_LOYAL}
                [/modify_unit]
                {MODIFY_UNIT id=Instructor id Banisher}
            [/then]
            [else]
                #create Semir
                {UNIT 1 (EoMa_Banisher) () () (placement=leader
                {IS_LOYAL}
                upkeep=loyal
                id=Banisher
                image_icon="portraits/summoners/banisher.png~CROP(131,10,130,130)~SCALE(72,72)"
                unrenamable=yes
                name= _ "Semir")}
            [/else]
        [/if]

        #predefined Reficul army
        [store_unit]
            [filter]
                side=1
                level=3
                x,y=recall,recall
            [/filter]
            variable=lvls3
        [/store_unit]
        [store_unit]
            [filter]
                side=1
                level=2
                x,y=recall,recall
            [/filter]
            variable=lvls2
        [/store_unit]
        {VARIABLE mehirunits $lvls2.length}
        {VARIABLE_OP mehirunits add $lvls3.length}
        {VARIABLE_OP mehirunits divide 3}
        {VARIABLE_OP mehirunits round floor}

        {REPEAT 2 (
            {UNIT 2 (EoMa_DharmaRhami) () () (placement,ai_special=leader,guardian)}
        )}

        {REPEAT $mehirunits (
            {RANDOM 1..2}
            [switch]
                variable=random
                [case]
                    value=1
                    {UNIT 2 (EoMa_Efreet) () () (placement=leader)}
                [/case]
                [else]
                    {UNIT 2 (EoMa_RhamiDatu) () () (placement=leader)}
                [/else]
            [/switch]
        )}
#ifdef EASY
        {REPEAT 1 (
            {UNIT 2 (EoMa_Great_Efreeti) () () (placement=leader)}
        )}
        {REPEAT 2 (
            {UNIT 2 (EoMa_DharmaRhami) () () (placement=leader)}
        )}
        {REPEAT 2 (
            {UNIT 2 (EoMa_Efreet) () () (placement=leader)}
        )}
        {REPEAT 2 (
            {UNIT 2 (EoMa_RhamiDatu) () () (placement=leader)}
        )}
#endif
#ifdef NORMAL
        {REPEAT 2 (
            {UNIT 2 (EoMa_Great_Efreeti) () () (placement=leader)}
        )}
        {REPEAT 3 (
            {UNIT 2 (EoMa_DharmaRhami) () () (placement=leader)}
        )}
        {REPEAT 3 (
            {UNIT 2 (EoMa_Efreet) () () (placement=leader)}
        )}
        {REPEAT 3 (
            {UNIT 2 (EoMa_RhamiDatu) () () (placement=leader)}
        )}
#endif
#ifdef HARD
        {REPEAT 3 (
            {UNIT 2 (EoMa_Great_Efreeti) () () (placement=leader)}
        )}
        {REPEAT 4 (
            {UNIT 2 (EoMa_DharmaRhami) () () (placement=leader)}
        )}
        {REPEAT 3 (
            {UNIT 2 (EoMa_Efreet) () () (placement=leader)}
        )}
        {REPEAT 3 (
            {UNIT 2 (EoMa_RhamiDatu) () () (placement=leader)}
        )}
#endif

        {CLEAR_VARIABLE mehirunits}
        {CLEAR_VARIABLE lvls3}
        {CLEAR_VARIABLE lvls2}

        [store_unit]
            [filter]
                side=2
            [/filter]
            variable=redarmy
        [/store_unit]
        {VARIABLE redarmy $redarmy.length}
        {VARIABLE_OP redarmy divide 2}
        {VARIABLE_OP redarmy round ceiling}

        {VARIABLE rashti_fury 0}
    [/event]

    #start
    [event]
        name=start
        [message]
            speaker=Mehir
            message= _ "There they are! Sticking out like blots on the landscape! What are these deserters doing in this deserted part of the desert!"
        [/message]
        [message]
            speaker=Reficul
            message= _ "Well, well, well, so the mighty Mehir of Tar-Tabar finally noticed our existence? Here to snuff out the spark of rebellion, I assume?"
        [/message]
        [message]
            speaker=Mehir
            message= _ "Look, how about you just surrender calmly? Back home in the Abyss you'll be even better off than roaming the deserts. We want what's best for you."
        [/message]
        [message]
            speaker=Reficul
            message= _ "Deportation, as usual, for YOUR sake, not ours. I am sick of living under your anthopocratic rule. You force us to serve you, barely give us any rights, and banish any magical being who dares to disobey you!"
        [/message]
        [message]
            speaker=Mehir
            message= _ "*shrugs* If you're not content, just ask your local banisher for a quick trip back to the Abyss."
        [/message]
        [message]
            speaker=Reficul
            message= _ "Believe me, under different circumstances being deported and having my memories of this damned world wiped is an offer I'd gladly accept..."
        [/message]
        [message]
            speaker=Reficul
            message= _ "...but as if living under your reign here wasn't unbearable enough already, we'll soon even have to endure it even in the Abyss, our very homeland, thanks to the construction of the damned 'Great Circle'! I must stop this madness at all costs! If I cannot convince your kind to cease the construction, then I have no choice but to stop it by force!"
        [/message]
        [message]
            speaker=Mehir
            message= _ "Seems like there's no negotiating now. (to Semir) Got any advice?"
        [/message]
        [message]
            speaker=Banisher
            message= _ "My, my, I've seen quite a few abyssal diehards in my time as a banisher, but this one is a real pleasure to my eyes... such strength, such extraordinary charisma and rhetoric... I'm not surprised at all that he managed to persuade so many beings to follow him!" #WIP, might need to branch from Chewan's ideas in this part
        [/message]
        [message]
            speaker=Mehir
            message= _ "Wait, are you under his spell too? This was supposed to be easy... My first mission as a leader, and the personification of destruction on the horizon! It's dawning on me now why Sharif hasn't attended to the matter himself... You think that this super-efreeti will let me enmegacircle him? I better summon an army of jinn!"
        [/message]
        [message]
            speaker=Banisher
            message= _ "Great Jinn may prove really useful here as their higher intellect can shield them from this Efreeti's lies but common Jinn and Rhamis can easily fall to his will and join him, although there is a small chance that it won’t happen. Unforunately at the moment we have access to low-level Jinn only so it may be risky to use them here, my Liege. But I think I have an idea..."
        [/message]
        [if]
            [have_unit]
                type=EoMa_Dimensional_Gate_II
                search_recall_list=yes
            [/have_unit]
            [then]
                [message]
                    speaker=Banisher
                    message= _ "You seem to have a Dimensional Gate II with you, my Liege. We could use it to directly summon a Great Jinni to aid our cause! Of course we would have to feed it with a soul of a magical being. By looking at the forces in front of us, we have plenty of that. Besides..."
                [/message]
            [/then]
        [/if]
        [message]
            speaker=Banisher
            message= _ "You could use your Banishers against our enemy to get multiple Dimensional Gate IIs. Then we could feed them with souls of hostile magical beings to summon more Great Jinn directly without recruiting those risky low-level ones!"
        [/message]
        [message]
            speaker=Mehir
            image="portraits/mehir-leader-happy.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "Actually this is a brilliant idea!"
        [/message]
        [if]
            [have_unit]
                type=EoMa_Great_Jinn
                search_recall_list=yes
            [/have_unit]
            [then]
                [message]
                    speaker=Banisher
                    message= _ "It seems you already have a Great Jinni with you. Maybe it is not as sophisticated as a Wonderful Jinni, but I am pretty sure he will prove useful and won't betray us thanks to his higher intellect in comparison to common Jinn or Rhamis."
                [/message]
            [/then]
        [/if]
        [message]
            speaker=Banisher
            message= _ "Also, do not use red entities at all, because they are rebellious by nature and near this Efreeti, they will surely revolt against us. Of course this is only advice. You can do whatever you want, my liege, as long as you keep in mind the consequences."
        [/message]
        [message]
            speaker=Mehir
            message= _ "What about Rashti? She’s half-good..."
        [/message]
        [message]
            speaker=Banisher
            message= _ "...but also half-evil. Her blue half should be immune to the efreeti's persuasion, but I can’t guarantee that..."
        [/message]
        [message]
            speaker=Mehir
            image="portraits/mehir-leader-angry.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "Wait, wait, wait! Why didn’t you tell me about this earlier?! I could’ve left her in my palace!"
        [/message]
        [message]
            speaker=Banisher
            message= _ "You didn’t ask, my Liege."
        [/message]
        [message]
            speaker=Mehir
            image="portraits/mehir-leader-angry.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message=_ "You fool! She’s one of the ultimate beings! If she turns against us, we will be doomed! You’d better tell me how we should defeat that damn efreeti before he gets a chance to turn Rashti against us!"
        [/message]
        [message]
            speaker=Banisher
            message= _ "My liege, use elementals. They are unable to think, and thus impossible to delude. You can also use higher-level blue beings, such Rhami'kais Ho’rhamis and Great Jinn — they would never betray us. Make sure to use as many dispellers and banishers as you can. Also, stay close to your troops in the back, and use the power of your megacircle to strengthen and heal them."
        [/message]
        [message]
            speaker=Mehir
            image="portraits/mehir-leader-angry.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "No red entities, no oasis, no varied terrain and an army of rhami'datus and efreet in front of us. This is going to be interesting..."
        [/message]
        [message]
            speaker=Banisher
            message= _ "Don't forget my liege that the sheer amount of rogue efreet is an excellent opportunity to stock up on dimensional gates. The yellow ones can be exceptionally useful here as they can advance directly to Great Jinn as I said earlier!"
        [/message]
        [delay]
            time=500
        [/delay]
        [message]
            speaker=Reficul
            message= _ "My brethren, time to give the tyrants a lesson they shall never forget! FOR FREEDOM!!!"
        [/message]
        [role]
            role=rebel1
            type=EoMa_Efreet,EoMa_Great_Efreeti,EoMa_DharmaRhami
        [/role]
        [role]
            role=rebel2
            type=EoMa_DharmaRhami
            [not]
                role=rebel1
            [/not]
        [/role]
        [message]
            role=rebel1
            message= _ "FOR FREEDOM!!!"
        [/message]
        [message]
            role=rebel2
            message= _ "DOWN WITH THE TYRANTS!!! DEATH TO THE FALSE QUEEN!!!"#referring to rashti
        [/message]
        [message]
            speaker=narrator
            image=portraits/narrator.png
            message= _ "You can level up your Grand Summoners to Summons Masters now.

All your Grand Summoners who received AMLAs in earlier scenarios will advance to Summons Masters upon recall automatically.

You and your Neutral Summoners can permanently summon Jinn and keep them between scenarios."
        [/message]
        [message]
            speaker=narrator
            image=portraits/narrator.png
            message= _ "All summoned beings originating from the Red Abyss like Dharma'rhami, Rhami'datu and Efreet will instantly betray you in this scenario.

Level 1 intelligent beings like Jinn and Rhami may choose to betray you depending on your luck.

Elementals and level 2-3 blue beings like Great Jinn, Rhami'kai and Ho'rhami will never turn against you."
        [/message]
        [objectives]
            side=1
            [objective]
                description= _ "Defeat Reficul"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Mehir"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Rashti"
                condition=lose
            [/objective]

            [gold_carryover]
                bonus=no
                carryover_percentage=40
            [/gold_carryover]
            note=_ "You won't be able to recall Semir after this scenario, as he will remain in Tar-Tabar."
        [/objectives]

        {FORCE_CHANCE_TO_HIT type=EoMa_Dimensional_Gate,EoMa_Dimensional_Gate_II id=Reficul 0 ()}
    [/event]

    #player recalls a red being - Reficul converts it
    [event]
        name=recall
        first_time_only=yes
        id=reficul_conversion_dialog
        [filter]
            side=1
            type=EoMa_DharmaRhami,EoMa_RhamiDatu,EoMa_Efreet,EoMa_Great_Efreeti
        [/filter]
        [message]
            speaker=Reficul
            message= _ "Join me, I'll allow you to do what you truly want, to DESTROY, to KILL those who enslaved you!"
        [/message]
        [message]
            speaker=unit
            message= _ "Yes... YES!!! I SEE THE TRUTH NOW!!! TIME FOR THE MORTALS TO DIE!!!"
        [/message]
        {MODIFY_UNIT x,y=$x1,$y1 side 2}
        [fire_event]
            name=speech_red
        [/fire_event]
    [/event]
    [event]
        name=recall
        first_time_only=no
        [filter]
            side=1
            type=EoMa_DharmaRhami,EoMa_RhamiDatu,EoMa_Efreet,EoMa_Great_Efreeti
        [/filter]
        {MODIFY_UNIT x,y=$x1,$y1 side 2}
    [/event]
    [event]
        name=speech_red
        [message]
            speaker=Banisher
            message= _ "My liege! <b>What have I told you?!!</b>"
        [/message]
        [message]
            speaker=Mehir
            image="portraits/mehir-leader-angry.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "Damn! I forgot!"
        [/message]
    [/event]

    #player recruits/recalls a lvl1 blue being
    [event]
        name=recruit,recall
        first_time_only=no
        [filter]
            side=1
            type=EoMa_Rhami,EoMa_Jinn
        [/filter]
        [fire_event]
            name=speech_blue
        [/fire_event]
    [/event]
    [event]
        name=speech_blue
        [message]
            speaker=Banisher
            message= _ "Be careful, my liege. Lesser blue beings could end up being swayed by the efreeti when we least expect it."
        [/message]
        [message]
            speaker=Mehir
            message= _ "Don't worry, I know what I'm doing."
        [/message]
        [message]
            speaker=Banisher
            message= _ "If you say so..."
        [/message]
    [/event]

    #a unit advances to a red being - Reficul converts it
    [event]
        name=post advance
        first_time_only=yes
        id=reficul_conversion_dialog
        [filter]
            side=1
            type=EoMa_DharmaRhami,EoMa_RhamiDatu,EoMa_Efreet
        [/filter]

        [message]
            speaker=Reficul
            message= _ "Join me, I'll allow you to do what you truly want, to DESTROY, to KILL those who enslaved you!"
        [/message]
        [message]
            speaker=unit
            message= _ "Yes... YES!!! I SEE THE TRUTH NOW!!! TIME FOR THE MORTALS TO DIE!!!"
        [/message]
        {MODIFY_UNIT (x,y=$x1,$y1) side 2}
        [fire_event]
            name=speech_red
        [/fire_event]
    [/event]
    [event]
        name=post advance
        first_time_only=no
        [filter]
            side=1
            type=EoMa_DharmaRhami,EoMa_RhamiDatu,EoMa_Efreet
        [/filter]

        {MODIFY_UNIT (x,y=$x1,$y1) side 2}
    [/event]

