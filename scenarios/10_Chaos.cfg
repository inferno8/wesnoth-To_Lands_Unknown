                        [/not]
                    [/have_unit]
                    [then]
                        {MODIFY_UNIT x,y=35,21 facing n}
                        {UNIT_SUCKED_IN_ANIM 35 21 (
                            [frame]
                                duration=800
                                alpha=1.0~0.0
                                offset=0.0~4.0
                            [/frame]
                        )}
                    [/then]
                [/if]

                [while]
                    [variable]
                        name=j
                        less_than=32
                    [/variable]
                    [do]
                        [while]
                            [variable]
                                name=i
                                less_than=8
                            [/variable]
                            [do]
                                [if]
                                    [have_unit]
                                        x,y=$x,$y
                                        [not]
                                            side=3
                                        [/not]
                                        [not]
                                            ability=soul_catcher
                                        [/not]
                                    [/have_unit]
                                    [variable]
                                        #this works around problem with off-map coordinates sometimes seeming to have a unit
                                        name=x
                                        greater_than=0
                                    [/variable]
                                    [then]
                                        {IF_VAR j less_than 3 (
                                            [then]
                                                #suck in
                                                {MODIFY_UNIT x,y=$x,$y facing ne}
                                                {IF_VAR i equals 6 (
                                                    [then]
                                                        {UNIT_SUCKED_IN_ANIM $x $y (
                                                            [frame]
                                                                duration=800
                                                                alpha=1.0~0.0
                                                                offset=0.0~4.0
                                                                y=0~-72
                                                            [/frame]
                                                        )}
                                                    [/then]
                                                    [else]
                                                        {IF_VAR i equals 7 (
                                                            [then]
                                                                {UNIT_SUCKED_IN_ANIM $x $y (
                                                                    [frame]
                                                                        duration=800
                                                                        alpha=1.0~0.0
                                                                        offset=0.0~2.0
                                                                        y=0~-216
                                                                    [/frame]
                                                                )}
                                                            [/then]
                                                            [else]
                                                                #standard anim
                                                                {UNIT_SUCKED_IN_ANIM $x $y (
                                                                    [frame]
                                                                        duration=800
                                                                        alpha=1.0~0.0
                                                                        offset=0.0~4.0
                                                                    [/frame]
                                                                )}
                                                            [/else]
                                                        )}
                                                    [/else]
                                                )}
                                            [/then]
                                            [else]
                                                [move_unit]
                                                    x,y=$x,$y
                                                    dir=ne,ne
                                                [/move_unit]
                                            [/else]
                                        )}
                                    [/then]
                                [/if]

                                #jump to the next hex in line
                                {VARIABLE test_x $x}
                                {VARIABLE_OP test_x modulo 2}
                                {VARIABLE_OP x add 1}
                                [if]
                                    [variable]
                                        name=test_x
                                        greater_than=0
                                    [/variable]
                                    [then]
                                    [/then]
                                    [else]
                                        {VARIABLE_OP y add 1}
                                    [/else]
                                [/if]

                                {VARIABLE_OP i add 1}
                            [/do]
                        [/while]
                        {VARIABLE i 0}

                        {VARIABLE test_x $start_x}
                        {VARIABLE_OP start_x sub 1}
                        {VARIABLE x $start_x}
                        {VARIABLE_OP test_x modulo 2}
                        [if]
                            [variable]
