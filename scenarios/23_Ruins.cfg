    [/event]

    [event]
        name=turn end
        first_time_only=no

        [if]
            {VARIABLE_CONDITIONAL turn_number less_than_equal_to 3}
            [and]
                [have_unit]
                    side=3
                    count=0
                [/have_unit]
            [/and]
            [then]
                [modify_turns]
                    current=1
                [/modify_turns]
            [/then]
        [/if]
    [/event]

    #make summoned units loyal
    [event]
        name=prerecruit,prerecall,post summon
        first_time_only=no

        [filter]
            side=1
        [/filter]

        #summoners counter
        [if]
            [have_unit]
                x,y=$x1,$y1
                race=eoma_summoner
            [/have_unit]
            [then]
                {VARIABLE_OP summoners add 1}
                [if]
                    [variable]
                        name=summoners
                        greater_than=39
                    [/variable]
                    [then]
                        [disallow_recruit]
                            side=1
                            type=EoMa_Novice_Summoner,EoMa_Dispeller,EoMa_Camel_Rider,EoMa_Carpet_Rider,EoMa_Summoner,EoMa_Carpet_Master,EoMa_Heavy_Camel_Rider
                        [/disallow_recruit]
                        [message]
                            speaker=Mehir
                            message= _ "I can’t summon more men; there won’t be enough room for them inside the circle!"
                        [/message]
                    [/then]
                [/if]
            [/then]
        [/if]

        {MODIFY_UNIT side=1 upkeep loyal}
    [/event]

    [event]
        name=die
        first_time_only=no

        [filter]
            side=1
            race=eoma_summoner
        [/filter]

        {VARIABLE_OP summoners sub 1}

        [if]
            [variable]
                name=summoners
                greater_than=39
            [/variable]
            [else]
                [allow_recruit]
                    side=1
                    type=EoMa_Novice_Summoner,EoMa_Dispeller,EoMa_Camel_Rider,EoMa_Carpet_Rider,EoMa_Summoner,EoMa_Carpet_Master,EoMa_Heavy_Camel_Rider
                [/allow_recruit]
            [/else]
        [/if]

        [if]
            [variable]
                name=cricle_complete
                equals=1
            [/variable]
            [then]
                [fire_event]
                    name=checker
                [/fire_event]
            [/then]
        [/if]
    [/event]

    [event]
        name=moveto

        [filter]
            side=1
            x,y=19,19
        [/filter]

        [if]
            [have_unit]
