#define RECALL_TROOPS_ACTION
    {VARIABLE mehirunits[$a].moves 0}
    [unstore_unit]
        variable=mehirunits[$a]
        x,y=19,22
        find_vacant=yes
        check_passability=yes
    [/unstore_unit]
#enddef

    [event]
        name=prestart

        {RECALL_RASHTI}

        {REPEAT 9 (
            [recall]
                x,y=19,23
                race=eoma_summoner
                level=4,3,2
                find_in=mehirunits
            [/recall]
        )}
        {CLEAR_VARIABLE mehirunits}

        {MODIFY_UNIT id=Mehir max_moves $mehirold.max_moves}
        {MODIFY_UNIT id=Mehir moves $mehirold.max_moves}
        {MODIFY_UNIT id=Rashti max_moves 5}
        {MODIFY_UNIT id=Rashti moves 5}
        {IF_VAR destroyers_known equals yes (
            [then]
                [modify_side]
                    side=2
                    user_team_name=_ "Destroyers"
                [/modify_side]
            [/then]
        )}

