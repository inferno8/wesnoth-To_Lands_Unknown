#textdomain wesnoth-To_Lands_Unknown
[scenario]
    id=21_Skydock
    next_scenario=22_North_Pole
    name= _ "Skydock"
    map_data="{~add-ons/To_Lands_Unknown/maps/21_Skydock.map}"
    turns=-1
    victory_when_enemies_defeated=no

    {SCENARIO_MUSIC breaking_the_chains.ogg}
    {MORNING}

    [side]
        side=1
        controller=human
        team_name=mehirteam
        user_team_name= _ "team_name^Mehir"

        type=TLU_Mehir_Leader
        id=Mehir
        name= _ "Mehir"
        unrenamable=yes
        canrecruit=yes
        profile=portraits/mehir-leader.png

        {GOLD 20 20 20}
        {INCOME -2 -2 -2}

        recruit=EoMa_Novice_Summoner,EoMa_Dispeller,EoMa_Dimensional_Gate,EoMa_Dimensional_Gate_II,EoMa_Jinn,EoMa_Rhami,EoMa_Fire_Elemental,EoMa_Water_Elemental,EoMa_Camel_Rider,EoMa_Carpet_Rider,EoMa_Summoner,EoMa_Great_Jinn,EoMa_Efreet,EoMa_Fire_Avatar,EoMa_Water_Avatar,EoMa_RhamiDatu,EoMa_RhamiKai,EoMa_Air_Elemental,EoMa_Earth_Elemental
    [/side]

    [side]
        side=2
        controller=ai
        team_name=mehirteam
        user_team_name= _ "team_name^Magi"

        type=EoMa_Guru
        id=Guru
        name= _ "Guru"
        unrenamable=yes
        canrecruit=yes
        image_icon="portraits/sky_kingdom/guru.png~CROP(150,10,150,150)~SCALE(72,72)"
        {GOLD 500 700 1200}
        {INCOME 10 5 0}

        ai_algorithm=idle_ai

        {UNIT 2 EoMa_Sky_Guardian 9 9 (facing=se)}
        {UNIT 2 EoMa_Sky_Guardian 17 9 (facing=sw)}
        {UNIT 2 EoMa_Sculptor 12 9 (facing,id,image_icon=se,Sculptor,"portraits/sky_kingdom/sculptor.png~CROP(140,45,144,144)~SCALE(72,72)")}
        {UNIT 2 EoMa_Void_Mage 14 9 (facing,id,name,image_icon=sw,Void,"Umbrez","portraits/sky_kingdom/voidmage.png~CROP(110,35,144,144)~SCALE(72,72)")}
        {UNIT 2 EoMa_Golem_Boss 6 8 (facing=se)}
        {UNIT 2 EoMa_Golem_Boss 4 9 (facing=se)}
        {UNIT 2 EoMa_Golem_Boss 2 10 (facing=se)}
        {UNIT 2 EoMa_Golem_Boss 20 8 (facing=sw)}
        {UNIT 2 EoMa_Golem_Boss 22 9 (facing=sw)}
        {UNIT 2 EoMa_Golem_Boss 24 10 (facing=sw)}
    [/side]

    [side]
        side=3
        controller=ai
        team_name=enemy
        user_team_name= _ "team_name^Enemy"
        no_leader=yes
        color=black
        hidden=yes

        gold=0
        income=0

        ai_algorithm=idle_ai
    [/side]

    {PLACE_HALO "anim/skyship.png" 13 2}

    #prestart
    [event]
        name=prestart
        {BADASS_MODE_CHANGE (
            {UNIT 2 TLU_Magic_Mirror 22 11 (facing,variation=nw,deflecting)}
            {UNIT 2 TLU_Magic_Mirror 19 10 (facing=se)}
        ) ()}
        [hide_unit]
            canrecruit=yes
            side=2
        [/hide_unit]
        {RECALL_RASHTI}
    [/event]

    #turn 1
    [event]
        name=turn 1
        [message]
            speaker=Void
            message= _ "So you must be Mehir. Come closer, Earthbound."
        [/message]
        {MOVE_UNIT id=Mehir 13 11}
        [message]
            speaker=Mehir
            message= _ "Err... Hello?"
        [/message]
        [message]
            speaker=Sculptor
            message= _ "*to himself* Indeed. Now I understand why Guru wanted us to help this poor little creature..."
        [/message]
        [message]
            speaker=Void
            message= _ "Ah, greetings. As you should already know, Guru himself asked us to improve this n-dimensional quantum waveform pattern around you."
        [/message]
        [message]
            speaker=Mehir
            message= _ "Pardon, but I don't quite get what you mean."
        [/message]
        [message]
            speaker=Void
            message= _ "Oh, you wouldn't understand the specifics. We just need to upgrade your primitive megacircle, so that it can actually be suitable for your journey. Honestly, right now it is little more than the portable lamp with summoning properties."
        [/message]
        [message]
            speaker=Rashti
            image="portraits/truerashti-noncombat.png"
            message=_ "<i>*to herself* Hmph, pompous know-it-alls just like the rest...</i>"
        [/message]
        [message]
            speaker=Mehir
            message= _ "No need to be rude about it. It's one of the most advanced constructs our civilization ever created, you know. But since you are capable of improving it further, I'll gladly accept your help."
        [/message]
        [message]
            speaker=Sculptor
            message= _ "Is there something wrong with my ears, or did he just say <b>this</b> was one of the most advanced things they created?"
        [/message]
        [message]
            speaker=Void
            message= _ "I am afraid it is the latter..."
        [/message]
        [message]
            speaker=Sculptor
            message= _ "Oh, boy... I guess we'd better start working."
        [/message]

        {MOVE_UNIT id=Sculptor 12 10}
        {MOVE_UNIT id=Void 14 10}
        [message]
            speaker=Mehir
            message= _ "Do I have to step out of the circle?"
        [/message]
        [message]
            speaker=Void
            message= _ "This will not be necessary. Although presence of a living body inside the circle during its quasi-modulation could lead to the creation of a micro-black hole with a 0.02467% chance..."
        [/message]
        [message]
            speaker=Sculptor
            message= _ "...we are professionals, trust me."
        [/message]
        [message]
            speaker=Rashti
            message= _ "If this is a trap and my master dies, I'll turn both of you into smoldering piles of ash, and send your souls to the Red Abyss for eternal torment!"
        [/message]
        [message]
            speaker=Void
            message= _ "*smirks, unimpressed* Do not worry, abysmal creature. We've easily handled tasks far more complex than this one, and killing your master would be of no benefit to us."
        [/message]
        [message]
            speaker=Mehir
            message= _ "Can I ask you a few questions while you are working on the circle?"
        [/message]
        [message]
            speaker=Void
            message= _ "I believe it would be a wiser idea to save them for when I'm done, since a mistake with the process can have quite... disastrous consequences."
        [/message]
        [message]
            speaker=Mehir
            message= _ "Oh... I understand. I guess I'll ask later."
        [/message]
        [message]
            speaker=Void
            message= _ "Alright, let's get this started."
        [/message]
        [message]
            speaker=Sculptor
            message= _ "Whatever you say, boss."
        [/message]
        [message]
            speaker=Void
            message= _ "..."
        [/message]
        {FADE_TO_BLACK}
        {FADE_IN}
        [message]
            speaker=Sculptor
            message= _ "...just two more symbols to connect, and we are good to go..."
        [/message]
        [fire_event]
            name=transformation
        [/fire_event]
    [/event]

#define AMLA_REWARD ABILITY_NAME ABILITY_MACRO
    [if]
        [have_unit]
            id=Mehir
            ability={ABILITY_NAME}
        [/have_unit]
        [then]
            [object]
                silent=yes
                duration=forever
                [filter]
                    id=Mehir
                [/filter]
                [effect]
                    apply_to=remove_ability
                    [abilities]
                        {ABILITY_MACRO}
                        [dummy]
                            id={ABILITY_NAME}
                        [/dummy]
                    [/abilities]
                [/effect]
            [/object]

            [set_variable]
                # Calculation and possible advancement delayed til next scenario
                name=expbonus
                add=80
            [/set_variable]
            [set_variable]
                name=mehir_had_amla
                value=yes
            [/set_variable]
        [/then]
    [/if]

#enddef

    #Mehir gets new circle
    [event]
        name=transformation

        {AMLA_REWARD circleres_bonus {ABILITY_EOMA_CIRCLERES}}
        [store_unit]
            [filter]
                id=Mehir
            [/filter]
            variable=mehirvar
        [/store_unit]
        {ADVANCE_UNIT id=Mehir "TLU_The_Last_Summoner"}
        {MODIFY_UNIT id=Mehir profile "portraits/mehir-last.png"}
        {MODIFY_UNIT id=Mehir experience $mehirvar.experience}
        {CLEAR_VARIABLE mehirvar}

        [store_unit]
            [filter]
                id=Mehir
            [/filter]
            variable=mehirnew
        [/store_unit]
        [if]
            [variable]
                name=mehirold.attack[0].damage
                greater_than=$mehirnew.attack[0].damage
            [/variable]
            [then]
                {VARIABLE mehirnew.attack[0].damage $mehirold.attack[0].damage}
            [/then]
        [/if]
        [if]
            [variable]
                name=mehirold.attack[0].number
                greater_than=$mehirnew.attack[0].number
            [/variable]
            [then]
                {VARIABLE mehirnew.attack[0].number $mehirold.attack[0].number}
            [/then]
        [/if]
        [if]
            [variable]
                name=mehirold.max_hitpoints
                greater_than=$mehirnew.max_hitpoints
            [/variable]
            [then]
                {VARIABLE mehirnew.max_hitpoints $mehirold.max_hitpoints}
            [/then]
        [/if]
        [if]
            [variable]
                name=mehirold.attack[1].damage
                greater_than=$mehirnew.attack[1].damage
            [/variable]
            [then]
                {VARIABLE mehirnew.attack[1].damage $mehirold.attack[1].damage}
            [/then]
        [/if]
        [unstore_unit]
            variable=mehirnew
            find_vacant=no
        [/unstore_unit]
        [fire_event]
            name=portraits
        [/fire_event]

        [message]
            speaker=Mehir
            image="portraits/mehir-last-happy.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "Whoa! All these strange energies flowing through my body... it feels so... refreshing!"
        [/message]
        {TLU_SMOOTH_REPLACE_MUSIC 2_Gol_Ashamdir.ogg 1500 0}
        [message]
            speaker=Void
            message= _ "We have enhanced your circle with our magic. Before we start explaining what does what, I'd like to clarify some basic facts to you. What you people call 'magic' isn't really even magic, merely an imitation thereof."
        [/message]
        [message]
            speaker=Void
            message= _ "But you are lucky to have a stable access to the Abyss. That place, and it's inhabitants, compensate for your weakness. The energy which comes from that dimension is not 'magic', though it does have some similar properties. Real magic is something entirely different."
        [/message]
        [message]
            speaker=Sculptor
            message= _ "You see, true magic users like us are not bound to scrolls and magical circles, nor are dependant on abyssal beings. A magic user can bend the laws of this world with nothing but his own mind. Magic is an unbelievable power, with theoretically infinite potential, but as far as we are aware it is currently exclusive to this dimension."
        [/message]
        [message]
            speaker=Rashti
            image="portraits/truerashti-noncombat.png"
            message=_ "Well, I can cast spells with my mind too, but those rely on abyssal energy instead of the one native to this world, so I suppose that doesn't quite count..."
        [/message]
        [message]
            speaker=Mehir
            message= _ "I see. But if proper mages can cast with just their mind, why do nearly half of the foreign mages I encountered use staves? Goblin shamans, Kharosian priestesses, Tharis warlocks, and even some of your kind as well use them, why is that?"
        [/message]
        [message]
            speaker=Void
            message= _ "Seems you are more astute than you seem at first glance. Well, there are several reasons for why a wand or staff is sometimes used. A staff can be enchanted in many ways to make spellcasting more convenient."
        [/message]
        [message]
            speaker=Void
            message= _ "For example, among many other things, you can have a staff passively accumulate magical energy for later use, calculate the trajectory of projectile spells and assist with your aim, or even automatically cast spells for you if you just shout an abbreviation of the spell."
        [/message]
        [message]
            speaker=Sculptor
            message= _ "And if an enemy gets close enough to you that you don't have time to cast a spell, unless you have a touch spell, bashing them with a staff is much better than trying to fight with your bare hands."
        [/message]
        [message]
            speaker=Mehir
            message= _ "I see. Seems staves are more useful than I thought... In that case, now I have the opposite question: if staves are so good, why do so many of you choose to cast spells without them?"
        [/message]
        [message]
            speaker=Sculptor
            message= _ "Our society values knowledge and skill above all else, so being able to cast powerful spells without having to rely on external mediums will earn you more respect from your colleagues."
        [/message]
        [message]
            speaker=Void
            message= _ "For that reason, the use of such automatically-casting wands here is frowned upon for adults, but they are very popular toys for children in our nation who are too young to know how to cast spells the proper way. Just take a stick and enchant it with a few harmless spells, like sprinkling water or summoning a floating light, and you have the perfect birthday gift."
        [/message]
        [message]
            speaker=Void
            message= _ "My kids absolutely love these things. When they aren't busy with school they are usually having 'magic duels' with these wands."
        [/message]
        [message]
            speaker=Mehir
            message= _ "Ah, I see. By the way, since you have a staff, what kind is it?"
        [/message]
        [message]
            speaker=Void
            message= _ "I mainly use it for complex calculations. Stuff like your new circle would be too dangerous to just eyeball it. Speaking of which, as I explained earlier, magic seems to only exist in this dimension, so the circle won't work when you reach the Abyss."
        [/message]
        [message]
            speaker=Sculptor
            message= _ "But you probably won't need it there anyway, and might be able to channel its energy directly, like Jinn and other sentient abyssal beings can."
        [/message]
        [message]
            speaker=Mehir
            message= _ "That's alright. We Summoners are not in search of magic, we are seeking the ultimate truth, you know. Answers to existential questions, about the meaning of life, for example. Anyway, what new properties does this circle have compared to my old one?"
        [/message]
        [message]
            speaker=Void
            message= _ "*rolls eyes* For many of what your kind considers 'existential questions' we already have existential answers. You aren't impressing anyone here with that speech of yours."
        [/message]
        {BADASS_MODE_CHANGE (
            [message]
                speaker=Void
                message= _ "Take the meaning of life, for answer. So many uneducated civilizations make such a big deal out of it, when in reality the answer is simply 42."
            [/message]
            [message]
                speaker=Mehir
                image="portraits/mehir-last-angry.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
                message= _ "One of your master magi also said it is 42, but I still don't believe it. He refuses to answer, so I'll ask you instead: How in Nomolas's name is a two-digit number supposed to be the answer to such a question?"
            [/message]
            [message]
                speaker=Void
                message= _ "Well, it's a bit complicated, but let's just say numbers have more meaning than it seems."
            [/message]
            [delay]
                time=500
            [/delay]
            [message]
                speaker=Rashti
                image="portraits/truerashti-noncombat.png"
                message=_ "I understand now. 42 is an asterisk, a wildcard."
            [/message]
            [message]
                speaker=Void
                message= _ "Huh, I must admit I am pleasantly surprised. For a foreigner you have surprisingly good knowledge of magitech encoding."
            [/message]
            [delay]
                time=500
            [/delay]
            [message]
                speaker=Mehir
                message= _ "I... have no clue what either of you are talking about to be honest, forget I asked. I think we should get back to discussing the circle."
            [/message]
        ) ()}
        [message]
            speaker=Void
            message= _ "Anyway, to answer your question, the circle has many properties, but I'll keep it simple: first of all, its power output is far higher than that of the megacircle, meaning the spells cast using this circle are far more potent."
        [/message]
        [message]
            speaker=Sculptor
            message= _ "Speaking of tools of destruction, it has quite a few, the first one being the 'damaging aura'."
        [/message]
        [message]
            speaker=Void
            message= _ "That's right. The ultimate circle you are wearing right now automatically blasts nearby enemies with magical energies, harming and slowing them. Let me demonstrate this feature to you, but we'll need to make some space first."
        [/message]
        {MOVE_UNIT id=Sculptor 11 10}
        {MOVE_UNIT id=Void 15 10}
        {MOVE_UNIT id=Rashti 11 12}
        {MODIFY_UNIT id=Sculptor facing se}
        {MODIFY_UNIT id=Void facing sw}
        {MODIFY_UNIT id=Rashti facing ne}
        [message]
            speaker=Sculptor
            message= _ "I'll summon six Magical Eyes, so you have some targets to practice the spell on."
        [/message]
        {FLASH_BLUE ({REPEAT 6 ({UNIT 3 EoMa_Magical_Eye 13 11 (hitpoints,animate=10,yes)})})}
        [message]
            speaker=Void
            message= _ "Good. (to Mehir) Now, look at these eyes, you see fierce foes, willing to do anything in their power to take your life, and the lives of your men, think it, believe it..."
        [/message]
        [end_turn]
        [/end_turn]
    [/event]

    #turn 2
    [event]
        name=turn 2

        [message]
            speaker=Mehir
            image="portraits/mehir-last-happy.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "Wow, this is amazing!"
        [/message]
        [message]
            speaker=Void
            message= _ "Fascinating, isn't it? This feature of the circle scans your brain, and targets objects you perceive as foes. Just be careful with your anger, or it might hit something you don't want it to."
        [/message]
        [message]
            speaker=Mehir
            image="portraits/mehir-last-happy.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "My my, you always keep finding a new way to impress me..."
        [/message]
        [message]
            speaker=Void
            message= _ "Let's finish off these Magical Eyes. They are already almost falling apart. Just a few more strikes..."
        [/message]
        [end_turn]
        [/end_turn]
    [/event]

    #turn 3
    [event]
        name=turn 3
        [message]
            speaker=Mehir
            image="portraits/mehir-last-happy.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "Man, how did I even live without all this..."
        [/message]
        [message]
            speaker=Sculptor
            message= _ "There is another, even better feature that needs explanation. Are you ready to listen?"
        [/message]
        [message]
            speaker=Mehir
            image="portraits/mehir-last-happy.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "Of course! I would love to learn more about this masterpiece!"
        [/message]
        [message]
            speaker=Sculptor
            message= _ "As you already know, magical circles can be used to summon creatures from the Abyss. This one can do more than that."
        [/message]
        [message]
            speaker=Mehir
            message= _ "What do you mean?"
        [/message]
        [message]
            speaker=Sculptor
            message= _ "You see, this ultimate megacircle can act like a mobile castle! It can bring your troops to you in an instant."
        [/message]
        [message]
            speaker=Mehir
            image="portraits/mehir-last-shocked.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "You mean I can summon my men? Not only abysmal beings? That's certainly great, but why is that necessary for the mission? Can't my men just stay with me?"
        [/message]
        [message]
            speaker=Void
            message= _ "No, there isn't enough room on your means of transportation. Your troops will await your call on our teleports connected directly to your circle. When you need a specific unit, your circle will establish a small portal and bring this unit to you directly from our kingdom!"
        [/message]
        [message]
            speaker=Mehir
            image="portraits/mehir-last-happy.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "So it's is going to act like city portals in my country, but mobile! Unbelievable..."
        [/message]
        [message]
            speaker=Sculptor
            message= _ "Indeed. Do you want to test this ability? We already gathered all your men at the teleport site on the other side of the island. It would be good to bring one of them here, for science."
        [/message]
        [message]
            speaker=Mehir
            image="portraits/mehir-last-happy.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "Of course, I want to see it in action!"
        [/message]
        [message]
            speaker=Void
            message= _ "Good. I hope I used proper magical symbols to make this work. Otherwise a recalled unit of your choosing will transform into a supernova and our entire solar system will vaporize."
        [/message]
        [message]
            speaker=Rashti
            message= _ "*gives him a cold stare*"
        [/message]
        [message]
            speaker=Void
            message= _ "But we are professionals, right? Let's verify our theories. Think about recruiting or recalling a specific troop or abysmal being. It should arrive momentarily, I hope..."
        [/message]
        [disallow_end_turn]
        [/disallow_end_turn]
        [store_unit]
            [filter]
                id=Mehir
            [/filter]
            variable=mehirvar
        [/store_unit]
        {MODIFY_UNIT id=Rashti side 2}
        [fire_event]
            name=forcecastleevent
        [/fire_event]
        [objectives]
            side=1
            [objective]
                description= _ "Recruit or recall something"
                condition=win
            [/objective]
            [gold_carryover]
                bonus=no
                carryover_percentage=100
            [/gold_carryover]
        [/objectives]
    [/event]

    #force castle
    [event]
        name=forcecastleevent
        first_time_only=no

        #restore old terrain
        [terrain]
            x,y=$keep_new.x,$keep_new.y
            terrain=$keep_new.terrain
        [/terrain]

        [foreach]
            array=castle_new
            [do]
                [terrain]
                    x,y=$this_item.x,$this_item.y
                    terrain=$this_item.terrain
                [/terrain]
            [/do]
        [/foreach]

        #create new castle
        [store_locations]
            variable=keep_new
            [filter]
                x,y=$mehirvar.x,$mehirvar.y
            [/filter]
        [/store_locations]

        [if]
            [variable]
                name=keep_new.terrain
                equals=Aa
            [/variable]
            [or]
                [variable]
                    name=keep_new.terrain
                    equals=Urb
                [/variable]
            [/or]
            [or]
                [variable]
                    name=keep_new.terrain
                    equals=Uh
                [/variable]
            [/or]
            [or]
                [variable]
                    name=keep_new.terrain
                    equals=Gg
                [/variable]
            [/or]
            [then]
                [terrain]
                    x,y=$mehirvar.x,$mehirvar.y
                    terrain=$keep_new.terrain|^Kov
                [/terrain]
                [store_locations]
                    variable=castle_new
                    terrain=Aa,Urb,Uh,Gg
                    [and]
                        x,y=$mehirvar.x,$mehirvar.y
                        radius=1
                    [/and]
                    [not]
                        [filter]
                            type=TLU_The_Last_Summoner
                        [/filter]
                    [/not]
                [/store_locations]

                [foreach]
                    array=castle_new
                    [do]
                        [terrain]
                            x,y=$this_item.x,$this_item.y
                            terrain=$this_item.terrain|^Cov
                        [/terrain]
                    [/do]
                [/foreach]
            [/then]
        [/if]
    [/event]

    #Mehir recalls one of his units successfully
    [event]
        name=recruit,recall

        [filter_second]
            side=1
        [/filter_second]
        {MODIFY_UNIT id=Rashti side 1}
        [message]
            speaker=Void
            message= _ "Yes! We are all alive! Hahaha, that was close! The teleport works as expected, and should work no matter the distance."
        [/message]
        [message]
            speaker=Mehir
            image="portraits/mehir-last-happy.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "Excellent! This is exactly what I wanted! I can bring my army with me anywhere I want without worrying about logistics! You are absolute geniuses!"
        [/message]
        [message]
            speaker=Void
            message= _ "Haha, of course we are!"
        [/message]
        {BADASS_MODE_CHANGE (
            [message]
                speaker=Mehir
                message= _ "Does it still summon... people taking a bath?"
            [/message]
            [message]
                speaker=Sculptor
                message= _ "Err... what?!"
            [/message]
            [message]
                speaker=Rashti
                image="portraits/truerashti-noncombat.png"
                message= _ "*facepalm*"
            [/message]
            [message]
                speaker=Mehir
                message= _ "Nevermind, Jaffar's already in the Abyss. It is good as it is. So what's next?"
            [/message]
        ) ()}
        [message]
            speaker=Void
            message= _ "If I remember correctly, you wanted to ask some questions about our civilization. Now would be a pretty good time for that."
        [/message]
        [message]
            speaker=Mehir
            message= _ "Indeed. I mostly just want to know the history of your nation, and maybe some things about its culture. You seem so different from others I have seen during my journey."
        [/message]
        {TLU_SMOOTH_REPLACE_MUSIC Exploration_T.ogg 2000 0}
        [message]
            speaker=Sculptor
            message= _ "This is a very long story. Well, you could just go to our Library of Enlightenment and read about us, but there are 78732 volumes covering the story of both civilizations of Magi. I am afraid you don't have a sufficient amount of spare time for reading all of them without mind augmentation and extended lifespan, even if you dedicated your entire life to doing so."
        [/message]
        [message]
            speaker=Mehir
            message= _ "Both civilizations? What do you mean?"
        [/message]
        [message]
            speaker=Void
            message= _ "It's is bit complicated. What you see around you is something we call our 'second civilization'. It is quite young compared to the first one, and much smaller, but at the same time more advanced than ever before. I guess you wouldn't find anyone else on this planet who could raise a billion tons of rock into the sky and build a kingdom on it."
        [/message]
        [message]
            speaker=Mehir
            message= _ "So, since the nation is called the 'Sky Kingdom', who exactly is the king here?"
        [/message]
        [message]
            speaker=Sculptor
            message= _ "Well, we've got the Council of Masters, who make most of the minor decisions, but it is the Guru who sets long term goals. It was he who came up with the idea of moving our society above clouds. He could theoretically be considered a formal ruler, but he generally cooperates with the Council."
        [/message]
        [message]
            speaker=Mehir
            message= _ "I see. This Council of yours appears to be similar to our High Council of Elders, but we do not have any Gurus. Are there any conflicts in your society? Who writes the law here?"
        [/message]
        [message]
            speaker=Void
            message= _ "Conflicts? Been centuries since we had any. We are all free, and work together to achieve everything we desire. If there is a complex issue, the Council of Masters tries to find a solution with the aid of Guru."
        [/message]
        [message]
            speaker=Mehir
            message= _ "Quite fascinating that you managed to actually sustain such a system. Though I wonder, were there other Gurus before the current one?"
        [/message]
        [message]
            speaker=Void
            message= _ "Well, no. He has always been our leader since the nation's founding."
        [/message]
        [message]
            speaker=Mehir
            message= _ "Huh, your nation must be quite young then."
        [/message]
        [message]
            speaker=Void
            message= _ "Y-yes, exactly. <i>*to himself* good thing I didn't tell him how long the second civilization has been around...</i>"
        [/message]
        [message]
            speaker=Mehir
            message= _ "Anyway, you mentioned something about the first civilization of Magi. Could you tell us more about it?"
        [/message]
        [message]
            speaker=Void
            message= _ "Well, the First Civilization existed a long time ago. Our roots are truly ancient, dating back thousands of years. In fact, all of us are descendants of that civilization."
        [/message]
        [message]
            speaker=Sculptor
            message= _ "During the reign of the first Magi, our ancestors tried to win their place in a harsh environment, where many factions fought for things as banal as the right to live. At that time they weren't capable of creating floating islands, but they managed to build a huge empire, and were able to defend themselves from their rivals."
        [/message]
        [message]
            speaker=Void
            message= _ "At some point, they became one of the most powerful nations on the planet. That period in history is known as the Golden Age of Magi. Unfortunately a terrible world-wide cataclysm happened, leading to the fall of the First Civilization. Only a few survived. It took them millenia to rebuild the mage society. But they succeeded, as you can see."
        [/message]
        [message]
            speaker=Void
            message= _ "It looks like I have just summarized most of the 78732 volumes of records about the history of our nation. Frankly, it's ridiculously oversimplified; there are 78732 entire volumes for a reason, you know. Quite a shame that you don't have the time for reading, each volume is worth your time."
        [/message]

