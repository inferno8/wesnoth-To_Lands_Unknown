                {MODIFY_UNIT id=breaker attacks_left 0}
                {VARIABLE cage 4}
            [/case]
            [case]
                value=4
                [if]
                    [have_unit]
                        id=breaker
                        x,y=28,25
                    [/have_unit]
                    [then]
                        {SCROLL_TO 30 26}
                        {REMOVE_IMAGE 29 26}
