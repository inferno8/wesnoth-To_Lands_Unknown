        {UNIT 2 (EoMa_Toad) 4 4 (
            generate_name=yes
            random_traits=yes
            facing=se
        )}
        {UNIT 2 (EoMa_Shamanistic_Adept) 3 6 (
            generate_name=yes
            random_traits=yes
            facing=se
        )}
        {UNIT 2 (EoMa_Saurian_Pikeman) 5 6 (
            generate_name=yes
            random_traits=yes
            facing=se
        )}
        {UNIT 2 (EoMa_Saurian_Crossbowman) 7 5 (
            generate_name=yes
            random_traits=yes
            facing=se
