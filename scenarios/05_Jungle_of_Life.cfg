#textdomain wesnoth-To_Lands_Unknown
[scenario]
    id=05_Jungle_of_Life
    next_scenario=06_Fire_Canyon

    name= _ "Jungle of Life"
    map_data="{~add-ons/To_Lands_Unknown/maps/05_Jungle_of_Life.map}"
    victory_when_enemies_defeated=no

    {AFTERNOON}

    {SCENARIO_MUSIC into_the_shadows.ogg}

    {STORYTXT_JUNGLE_OF_LIFE}

    [side]
        side=1
        controller=human
        team_name=mehirteam
        user_team_name= _ "team_name^Mehir"

        type=EoMa_Summoner
        id=Mehir
        name= _ "Mehir"
        unrenamable=yes
        canrecruit=yes

        recruit=EoMa_Novice_Summoner,EoMa_Camel_Rider,EoMa_Carpet_Rider,EoMa_Water_Elemental

        {GOLD 0 0 0}
        {INCOME 1 1 1}
        [unit]
            type=TLU_Jaffar
            id=Jaffar
            name= _ "Jaffar"
            variation=constrained
            profile=portraits/jaffar-constrained.png
            image_icon=portraits/jaffar-constrained.png~CROP(150,60,130,130)~SCALE(72,72)
            unrenamable=yes
            x,y=8,10
            facing=ne
            {IS_HERO}
            [modifications]
                [object]
                    [effect]
                        apply_to=image_mod
                        add=RC(magenta>green)
                    [/effect]
                [/object]
            [/modifications]
        [/unit]
    [/side]

    [side]
        side=2
        controller=ai
        team_name=darkblooded
        user_team_name= _ "team_name^Darkblooded"
        color=green

        type=EoMa_Chosen_of_Forest
        id=Keeper
        name=_"The Keeper"
        image_icon=portraits/darkblood/chosenofforest.png~CROP(90,90,160,160)~SCALE(72,72)
        unrenamable=yes
        canrecruit=yes
        facing=sw

        {UNIT 2 (EoMa_Mystic) 8 9 (
            id=Rhaxiz
            name= _ "Rhaxiz"
            image_icon="portraits/darkblood/mystic.png~CROP(120,90,130,130)~SCALE(72,72)"
            facing=sw
            unrenamable=yes
        )}
        {UNIT 2 (EoMa_Toad) 4 4 (
            generate_name=yes
            random_traits=yes
            facing=se
        )}
        {UNIT 2 (EoMa_Shamanistic_Adept) 3 6 (
            generate_name=yes
            random_traits=yes
            facing=se
        )}
        {UNIT 2 (EoMa_Saurian_Pikeman) 5 6 (
            generate_name=yes
            random_traits=yes
            facing=se
        )}
        {UNIT 2 (EoMa_Saurian_Crossbowman) 7 5 (
            generate_name=yes
            random_traits=yes
            facing=se
        )}
        {UNIT 2 (EoMa_Wyvern) 2 7 (
            generate_name=yes
            random_traits=yes
            facing=se
        )}
        {UNIT 2 (EoMa_Shamanistic_Toad) 1 6 (
            generate_name=yes
            random_traits=yes
            facing=se
        )}
        {UNIT 2 (EoMa_Jungle_Guardian) 17 8 (
            generate_name=yes
            random_traits=yes
            facing=se
        )}
        {UNIT 2 (EoMa_Jungle_Guardian) 14 3 (
            generate_name=yes
            random_traits=yes
            facing=sw
        )}
        {UNIT 2 (EoMa_Jungle_Guardian) 16 4 (
            generate_name=yes
            random_traits=yes
            facing=sw
        )}
        {UNIT 2 (EoMa_Wyvern_Tamer) 9 2 (
            generate_name=yes
            random_traits=yes
            facing=se
        )}
        {UNIT 2 (EoMa_Chaos_Rider) 22 4 (
            generate_name=yes
            random_traits=yes
            facing=sw
        )}
    [/side]

    [event]
        name=prestart
        {TELEPORT_UNIT id=Keeper 17 1}
        [hide_unit]
            id=Keeper
        [/hide_unit]
        {TELEPORT_UNIT id=Mehir 8 10}
        {MODIFY_UNIT id=Mehir facing ne}
        {MODIFY_UNIT id=Mehir profile "portraits/mehir-constrained.png"}
        [object]
            silent=yes
            duration=forever
            [filter]
                id=Mehir
            [/filter]
            [effect]
                apply_to=variation
                name=constrained
            [/effect]
        [/object]
        [hide_unit]
            side=1
        [/hide_unit]
        {BADASS_MODE_CHANGE (
            [kill]
                id=Rhaxiz
            [/kill]
            {UNIT 2 (EoMa_Jungle_Guardian) 8 9 (
                generate_name=yes
                random_traits=yes
                facing=se
                id=Rhaxiz
            )}
        ) ()}
    [/event]

    [event]
        name=start
        {FAKE_UNIT_MOVE 1 7 1 11 2 (TLU_animhack) (variation=wyvern-summoners)}
        {PLACE_HALO ("units/darkblood-wyverns/chaosrider.png~RC(magenta>red)") 7 11}
        [unhide_unit]
            side=1
        [/unhide_unit]
        {REMOVE_IMAGE 7 11}
        {FAKE_UNIT_MOVE 7 25 11 10 2 (EoMa_Chaos_Rider) ()}
        [message]
            speaker=Jaffar
            message= _ "We are on the ground! At last! *kisses the ground*"
        [/message]
        [message]
            speaker=Mehir
            message= _ "Phew... That was one hell of a ride!"
        [/message]
        {BADASS_MODE_CHANGE (
            [message]
                speaker=Jaffar
                image=portraits/jaffar-constrained-angry.png
                message= _ "They're going to execute us, I know it!"
            [/message]
            [message]
                speaker=Mehir
                message= _ "I doubt it. If that had been the case, they wouldn't have bothered bringing us here."
            [/message]
        ) (
            [message]
                speaker=Jaffar
                image=portraits/jaffar-constrained-angry.png
                message= _ "But what in the blazes is going on? So we saved their hides and they tie us up?! I knew we shouldn't trust them, I knew it!"
            [/message]
            [message]
                speaker=Mehir
                message= _ "Maybe you're right, my liege, but for now all we can do is cross our fingers and hope the lizards don't have ill intent towards us..."
            [/message]
        )}
        [message]
            speaker=Jaffar
            image=portraits/jaffar-constrained-angry.png
            message= _ "I have a bad feeling about this..."
        [/message]
        [delay]
            time=1000
        [/delay]
        {BADASS_MODE_CHANGE (
            [message]
                speaker=Rhaxiz
                message= _ "(hisses in a furious manner and pushes Mehir and Jaffar up the stairs)"
            [/message]
        ) (
            [message]
                speaker=Rhaxiz
                message= _ "(gestures Mehir and Jaffar to follow him)"
            [/message]
        )}
        {MOVE_UNIT id=Rhaxiz 11 6}
        {MOVE_UNIT id=Mehir 10 6}
        {MOVE_UNIT id=Jaffar 11 7}
        [delay]
            time=1000
        [/delay]
        {UNIT 2 (EoMa_Jungle_Guardian) 17 1 (
            id=guard1
            name= _ "Bodyguard"
            generate_name=yes
            random_traits=yes
            facing=sw
        )}
        {MOVE_UNIT id=guard1 11 5}
        {UNIT 2 (EoMa_Jungle_Guardian) 17 1 (
            id=guard2
            name= _ "Bodyguard"
            generate_name=yes
            random_traits=yes
            facing=sw
        )}
        {MOVE_UNIT id=guard2 13 6}
        [unhide_unit]
            id=Keeper
        [/unhide_unit]
        {MOVE_UNIT id=Keeper 12 5}
        {BADASS_MODE_CHANGE (
            [message]
                speaker=Rhaxiz
                message= _ "(says something in the saurian language)"
            [/message]
            [message]
                speaker=Keeper
                message= _ "(gestures him to leave)"
            [/message]
        ) (
            [message]
                speaker=Rhaxiz
                message= _ "(bows) <i>*in the saurian language* I have brought the humansss, as you requesssted, o mighty Keeper.</i>"
            [/message]
            [message]
                speaker=Keeper
                message= _ "<i>*in the saurian language* Very well, my aprentisss. You may leave.</i>"
            [/message]
        )}
        {MOVE_UNIT id=Rhaxiz 6 11}
        [kill]
            id=Rhaxiz
            animate=no
        [/kill]
        {BADASS_MODE_CHANGE (
            [message]
                speaker=Keeper
                message= _ "Sssso you are, indeed, the devilsss from the desssert. *spits*"
            [/message]
        ) (
            [message]
                speaker=Keeper
                message= _ "Greetingsss, sssons of the desssert. I mussst admit, we are extremely grateful for your asssistance against those tree-cutting brutesss."
            [/message]
        )}
        [message]
            speaker=Mehir
            message= _ "Wait... you speak our language?! I thought..."
        [/message]
        {BADASS_MODE_CHANGE (
            [message]
                speaker=Keeper
                message= _ "It isss good to know the language of enemies. And you are certainly among them. Your people not only sssssslain our loyal guardianssss near the Jungle'sss border..."
            [/message]
            [message]
                speaker=Keeper
                message= _ "...but you also COOKED their deceased bodies!"
            [/message]
            [message]
                speaker=Mehir
                message= _ "*gulp*"
            [/message]
            [message]
                speaker=Keeper
                message= _ "Unfortunately we do not yet know who exactly what soulless abomination of a human was perssssonally responsible for thisss, thus I'm uncertain which of you to punish..."
            [/message]
            [message]
                speaker=Mehir
                message= _ "*sighs with relief*"
            [/message]
            [message]
                speaker=Keeper
                message= _ "...so we we will kill you both, just to be sure."
            [/message]
            [message]
                speaker=Jaffar
                image=portraits/jaffar-constrained-angry.png
                message= _ "WAIT! NO! Mehir, you were there! Did you really cook them?!"
            [/message]
            [message]
                speaker=Mehir
                message= _ "Me?! Err... no. I... I was sunbathing and they attacked so we had to protect the circle and then... well..."
            [/message]
            [message]
                speaker=Keeper
                message= _ "*looks at Mehir with fury in his eyes*"
            [/message]
            [message]
                speaker=Mehir
                message= _ "Uh... we had fire elementals in the camp, and people were hungry after the battle... so we... uh..."
            [/message]
            [message]
                speaker=Keeper
                message= _ "ENOUGH! We will do to you the sssame thing you did to them. Any lassst wish, degenerates?"
            [/message]
            [message]
                speaker=Jaffar
                image=portraits/jaffar-constrained-shocked.png
                message= _ "Sweet Nomolas, I am too young to die! Mehir, please do something!"
            [/message]
            [message]
                speaker=Mehir
                message= _ "I am thinking... Well, uh wait. Is this a ceremonial pipe? May I smoke it for the last time before you cook us?"
            [/message]
            [message]
                speaker=Keeper
                message= _ "This one? *takes it out from his pocket* Hmmm... Ssssoo you know our ancient waysss of conversation... That wasss... ummm... unexxpected. Fine, you may try it. I will sssmoke it with you. *hands the pipe*"
            [/message]
            [message]
                speaker=Jaffar
                image=portraits/jaffar-constrained-angry.png
                message= _ "Mehir! We are about to die and you are smoking herbs?! Have you lost your mind?!"
            [/message]
            [message]
                speaker=Mehir
                message= _ "Trust me, my liege, I know what I'm doing..."
            [/message]
            {FADE_TO_BLACK}
            [message]
                speaker=narrator
                image=portraits/narrator.png
                message= _ "One hour later..."
            [/message]
            {FADE_IN}
            [message]
                speaker=Mehir
                message= _ "*visibly faded* ...so I took his carpet! And he said: 'I am gonna write a complaint to the High Council!', to which I responded with 'Ha, good luck with that!'"
            [/message]
            [message]
                speaker=Keeper
                message= _ "Hmmmm... You certainly make quite the court jessster. Not bad, not bad at all. I don't think I'll cook you quite yet... "
            [/message]
            [message]
                speaker=Keeper
                message= _ "...so we will cook your friend instead!"
            [/message]
        ) (
            [message]
                speaker=Keeper
                message= _ "It isss good to know the language of your enemy. The barbariansss, not you. They adopted a crude version of yoursss as their own, to help unify their ssscattered races and tribes, who each had their own disssstinct dialect."
            [/message]
            [message]
                speaker=Jaffar
                image=portraits/jaffar-constrained-angry.png
                message= _ "But we know nothing about them, nor do they know anything about us. We've just discovered both of your species!"
            [/message]
            [message]
                speaker=Keeper
                message= _ "The ssstory of your kind may have far, far deeper rootsss than you think..."
            [/message]
            [message]
                speaker=Mehir
                message= _ "Well, we helped you with those barbarians, so maybe you could untie us? We have nothing against you."
            [/message]
            [message]
                speaker=Keeper
                message= _ "Though you have sssaved Rhaxiz, we don't quite trussst you yet. After all, like the barbariansss, your kind has no problem with killing innocent treesss, and I am not willing to risssk you harming more with your vile fire magic."
            [/message]
            [message]
                speaker=Keeper
                message= _ "Alssso, your men are currently murdering the treesss to make room for the conssstruction of the devil's path! You mussst ssstop it!"
            [/message]
            [message]
                speaker=Jaffar
                image=portraits/jaffar-constrained-angry.png
                message= _ "But... but the construction of the circle is crucial to us! Besides, who cares about two or three trees being cut down? You have the entire jungle full of them!"
            [/message]
            [message]
                speaker=Keeper
                message= _ "*hisses* You may not be aware of thisss, human, but thisss denssse Foressst is here for a reason. And it isss not even about usss and the jungle being our habitat. You sssee, the Foressst has its sssecrets, very dark sssecrets that no being should dare learn, even I. Nobody from the outssside should ever wander the mysssteriousss pathsss of the Foressst. You mussst avoid this thisss place, essspecially its heart."
            [/message]
            [message]
                speaker=Mehir
                message= _ "Please understand that completion of the circle is of utmost importance to us. We have no interest in the Jungle and its secrets. Is there anything we can do to have you make an exception for us to continue working?"
            [/message]
            [message]
                speaker=Keeper
                message= _ "Hmmm... Perhapsss there isss. As you can sssee, for centuriesss, we - the ‘Darkblooded’ – have been fending off barbarian hordesss from the wastelandsss. Unfortunately, we can't ssspare anything for a counter-attack, as all our forces are occupied with defending the jungle's borders. We need you to dessstroy one of the barbarian fortresssesss in the Fire Canyon, which is dangerousssly clossse to the temple."
            [/message]
            [message]
                speaker=Jaffar
                image=portraits/jaffar-constrained-angry.png
                message= _ "But... but we are not authorized to make such impactful decisions, it's up to the High Council to decide!"
            [/message]
            [message]
                speaker=Keeper
                message= _ "By the time your 'council' sssends any troopsss, it will be too late; the barbariansss captured one of our mysticssss in a recent raid, no doubt to interrogate him about the temple's location. I am not willing to bet on their ability to endure torture. And remember, you are in <b>our</b> domain, and at <b>our</b> mercy."
            [/message]
            [message]
                speaker=Mehir
                message= _ "If we do this for you, will you allow us to work safely on your territory?"
            [/message]
            [message]
                speaker=Keeper
                message= _ "I will."
            [/message]
            [message]
                speaker=Mehir
                message= _ "*sigh* I guess we have no choice..."
            [/message]
            [message]
                speaker=Keeper
                message= _ "Very well, though your sssuperior will have to... ssstay with usss for now."
            [/message]
        )}
        [message]
            speaker=Jaffar
            image=portraits/jaffar-constrained-shocked.png
            message= _ "Huh? Wait! Why me?! What are you doing?"
        [/message]
        [hide_unit]
            x,y=9,2
        [/hide_unit]
        {FAKE_UNIT_MOVE 9 11 2 7 2 EoMa_Wyvern_Tamer ()}
        [hide_unit]
            id=Jaffar
        [/hide_unit]
        {FAKE_UNIT_MOVE 11 13 7 4 2 EoMa_Wyvern_Tamer ()}
        {PLACE_HALO "units/darkblood-wyverns/wyverngreatlancer.png" 13 4}
        [teleport]
            [filter]
                id=Jaffar
            [/filter]
            x,y=13,4
            check_passability=no
        [/teleport]
        [unhide_unit]
            id=Jaffar
        [/unhide_unit]
        [object]
            silent=yes
            duration=forever
            [filter]
                id=Jaffar
            [/filter]
            [effect]
                apply_to=variation
                name=hanging
            [/effect]
        [/object]
        {MODIFY_UNIT id=Jaffar moves 0}
        {MODIFY_UNIT id=Jaffar max_moves 0}
        {REMOVE_IMAGE 13 4}
        {FAKE_UNIT_MOVE 13 9 4 2 2 EoMa_Wyvern_Tamer ()}
        [unhide_unit]
            x,y=9,2
        [/unhide_unit]
        [message]
            speaker=Jaffar
            image=portraits/jaffar-constrained-shocked.png
            message= _ "Aaaaaah! Put me down! Put me down! Somebody help!"
            sound=girl-scream-short.ogg
        [/message]
        {BADASS_MODE_CHANGE (
            [message]
                speaker=Mehir
                message= _ "Why so serious? Calm down and relax. Maybe there is something I can do for you to save my friend? We mean you no harm. We just want to continue our project, then we will go away. *hands over the pipe*"
            [/message]
            [message]
                speaker=Keeper
                message= _ "*smokes the pipe for a moment*"
            [/message]
            [delay]
                time=1000
            [/delay]
            [message]
                speaker=Keeper
                message= _ "Hmmm... Perhapsss there isss. As you can sssee, for centuriesss, we - the ‘Darkblooded’ – have been fending off barbarian hordesss from the wastelandsss. Unfortunately, we can't ssspare anything for a counter-attack, as all our forces are occupied with defending the jungle's borders."
            [/message]
            [message]
                speaker=Keeper
                message= _ "The barbariansss captured one of our mysticssss in a recent raid. They took him to the barbarian fortresssesss in the Fire Canyon, which is dangerousssly clossse to the temple. No doubt they will interrogate him about the temple's location. You need to bring him back along with his companions. If you do this, we will pardon you, and might allow you to resume your conssstruction work."
            [/message]
            [message]
                type=EoMa_Jungle_Guardian
                message= _ "(in saurian) <i>Thisss isss outrageousss! Your Highnesss, thessse humansss deserve death!</i>"
            [/message]
            [message]
                speaker=Keeper
                message= _ "(visibly faded, in saurian) <i>Calm down, I know what I'm doing.</i>"
            [/message]
            [message]
                speaker=Keeper
                message= _ "(to Mehir) Do we have an agreement?"
            [/message]
            [message]
                speaker=Mehir
                message= _ "Consider it done."
            [/message]
            {MOVE_UNIT id=Keeper 11 6}
            [message]
                speaker=Keeper
                message= _ "Very well, then, you may leave. *unties Mehir* But your friend will ssstay with ussss for now..."
            [/message]
            [message]
                speaker=Jaffar
                image=portraits/jaffar-constrained-angry.png
                message= _ "Mehir! Rescue those damn lizards and return immediately! That's an ORDER!"
            [/message]
        ) (
            [message]
                speaker=Mehir
                image=portraits/mehir-constrained-angry.png
                message= _ "Wait, so you brought Jaffar just to hold him hostage?!"
            [/message]
            [message]
                speaker=Keeper
                message= _ "Indeed. He isss of little worth for anything else. Lisssten, if you fulfill your sssside of the bargain, we will grant your kind permisssion to sssparingly cut down the treesss for the devil's path, and return the hostage to you in one piece. If not, we will add him to the lissst of ingredientsss in the sssoup."
            [/message]
            [message]
                speaker=Keeper
                message= _ "*gives an evil stare* You should hurry. I cannot guarantee this branch will withstand the weight of your delicious friend for long."
            [/message]
            [message]
                speaker=Jaffar
                image=portraits/jaffar-constrained-angry.png
                message= _ "Mehir! Rescue those damn lizards and return immediately! That's an ORDER!"
            [/message]
            [message]
                speaker=Mehir
                image=portraits/mehir-constrained-angry.png
                message= _ "On my way, sir!"
            [/message]
            {MOVE_UNIT id=Keeper 11 6}
            [message]
                speaker=Keeper
                message= _ "Very well, then, you may leave. *unties Mehir*"
            [/message]
        )}
        {MODIFY_UNIT id=Mehir profile "portraits/mehir.png"}
        [object]
            silent=yes
            duration=forever
            [filter]
                id=Mehir
            [/filter]
            [effect]
                apply_to=variation
                name=
            [/effect]
        [/object]
        {MOVE_UNIT id=Keeper 12 5}
        {MODIFY_UNIT id=Keeper facing sw}
        {MOVE_UNIT id=Mehir 6 11}
        {MODIFY_UNIT id=Jaffar side 2}
        [endlevel]
            result=victory
            linger_mode=no
            replay_save=no
            carryover_report=no
            bonus=no
            {NEW_GOLD_CARRYOVER 100}
        [/endlevel]
    [/event]
