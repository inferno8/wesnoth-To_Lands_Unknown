        {UNIT 2 (EoMa_Wyvern) 2 7 (
            generate_name=yes
            random_traits=yes
            facing=se
        )}
        {UNIT 2 (EoMa_Shamanistic_Toad) 1 6 (
            generate_name=yes
            random_traits=yes
            facing=se
        )}
        {UNIT 2 (EoMa_Jungle_Guardian) 17 8 (
            generate_name=yes
            random_traits=yes
            facing=se
        )}
        {UNIT 2 (EoMa_Jungle_Guardian) 14 3 (
            generate_name=yes
            random_traits=yes
            facing=sw
        )}
        {UNIT 2 (EoMa_Jungle_Guardian) 16 4 (
            generate_name=yes
            random_traits=yes
            facing=sw
        )}
        {UNIT 2 (EoMa_Wyvern_Tamer) 9 2 (
            generate_name=yes
            random_traits=yes
            facing=se
        )}
        {UNIT 2 (EoMa_Chaos_Rider) 22 4 (
            generate_name=yes
            random_traits=yes
