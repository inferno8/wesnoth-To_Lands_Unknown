    #prestart
    [event]
        name=prestart
        {TELEPORT_UNIT id=Keeper 17 1}
        [hide_unit]
            id=Keeper
        [/hide_unit]
        {TELEPORT_UNIT id=Mehir 8 10}
        {MODIFY_UNIT id=Mehir facing ne}
        {MODIFY_UNIT id=Mehir profile "portraits/mehir-constrained.png"}
        [object]
            silent=yes
            duration=forever
            [filter]
                id=Mehir
            [/filter]
            [effect]
                apply_to=variation
                name=constrained
            [/effect]
        [/object]
        [hide_unit]
            side=1
        [/hide_unit]
        {BADASS_MODE_CHANGE (
            [kill]
                id=Rhaxiz
            [/kill]
            {UNIT 2 (EoMa_Jungle_Guardian) 8 9 (
                generate_name=yes
                random_traits=yes
                facing=se
                id=Rhaxiz
            )}
        ) ()}
    [/event]

