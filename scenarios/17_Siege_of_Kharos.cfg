#define UNITS_TO_IMAGES FILTER
    #turn some units into images to reduce ai calculations
    [store_unit]
        [filter]
            {FILTER}
        [/filter]
        variable=army_to_image
        kill=yes
        animate=no
    [/store_unit]
    [foreach]
        array=army_to_image
        [do]
            {PLACE_IMAGE ("$this_item.image|~TC(6,magenta)") $this_item.x $this_item.y}
        [/do]
    [/foreach]
    {CLEAR_VARIABLE army_to_image}
#enddef

    #prestart
    [event]
        name=prestart
