#textdomain wesnoth-To_Lands_Unknown
[scenario]
    id=01_Highest_Tiers
    next_scenario=02_Central_Palace

    name= _ "Highest Tiers"
    map_data="{~add-ons/To_Lands_Unknown/maps/01_Highest_Tiers.map}"
    {TURNS 30 25 20}
    victory_when_enemies_defeated=no

    {MORNING_TLU}

    {SCENARIO_MUSIC nunc_dimittis.ogg}

    #prestart upkeep fix + objectives
    [event]
        name=prestart
        #remove upkeep for the scenario:
        [store_unit]
            [filter]
                side=1
            [/filter]
            variable=mehirunits
            kill=yes
        [/store_unit]

        [foreach]
            array=mehirunits
            [do]
                {VARIABLE this_item.upkeep loyal}
                [unstore_unit]
                    variable=this_item
                    find_vacant=yes
                    check_passability=yes
                [/unstore_unit]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE mehirunits}

        #fix incorrect Mehir movepoints
        {MODIFY_UNIT id=Mehir moves 5}
        {MODIFY_UNIT id=Mehir max_moves 5}

        [objectives]
            side=1
            [objective]
                description= _ "Defeat Aerius"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Mehir"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=no
                carryover_percentage=40
            [/gold_carryover]
            note= _ "Your units cost no upkeep during this scenario."
        [/objectives]
    [/event]

    #post advance upkeep fix
    [event]
        name=post advance
        first_time_only=no
        [filter]
            side=1
        [/filter]
        #remove upkeep for the scenario:
        {MODIFY_UNIT id=$unit.id upkeep loyal}
    [/event]

