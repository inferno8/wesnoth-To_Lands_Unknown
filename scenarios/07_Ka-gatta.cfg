#textdomain wesnoth-To_Lands_Unknown

#define TRAPS_MESSAGE
    [if]
        [variable]
            name=traps
            equals=0
        [/variable]
        [then]
            [if]
                [have_unit]
                    race=eoma_summoner
                    x,y=$x1,$y1
                [/have_unit]
                [then]
                    [message]
                        speaker=unit
                        message= _ "Oh no. It’s a trap!"
                    [/message]
                [/then]
                [else]
                    [if]
                        [have_unit]
                            type=EoMa_Rhami,EoMa_RhamiDatu,EoMa_RhamiKai,EoMa_HoRhami,EoMa_DharmaRhami,EoMa_Jinn,EoMa_Great_Jinn,EoMa_Wonderful_Jinn,EoMa_Efreet,EoMa_Great_Efreeti
                            x,y=$x1,$y1
                        [/have_unit]
                        [then]
                            [message]
                                speaker=unit
                                message= _ "I am trapped, my master."
                            [/message]
                        [/then]
                    [/if]
                [/else]
            [/if]
			[message]
				speaker=Mehir
				message= _ "I’m sure there is a release mechanism somewhere. Search all tunnels and recesses you find."
			[/message]
        [/then]
        [else]
            [if]
                [variable]
                    name=traps
                    equals=1
                [/variable]
                [then]
					[if]
					[have_unit]
						race=eoma_summoner
						x,y=$x1,$y1
					[/have_unit]
					[then]
						[message]
							speaker=unit
							message= _ "I am trapped!"
						[/message]
					[/then]
					[/if]
                    [message]
                        speaker=Mehir
#                        message= _ "Again? I think these buttons activate something, but what? Continue searching."
                        message= _ "Again? Continue searching until you find the right one. I wonder what these bars were meant to enhedge..."
                    [/message]
                [/then]
                [else]
					[if]
					[have_unit]
						race=eoma_summoner
						x,y=$x1,$y1
					[/have_unit]
					[then]
						[message]
							speaker=unit
							message= _ "Oops..."
						[/message]
					[/then]
					[/if]
                    [message]
                        speaker=Mehir
                        message= _ "Do you hear that?"
                    [/message]
					
					[fire_event]
						name=amulet
					[/fire_event]
                [/else]
            [/if]
        [/else]
    [/if]
#enddef
