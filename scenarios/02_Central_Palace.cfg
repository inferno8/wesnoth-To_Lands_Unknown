        random_traits=yes
        side=3
        x=14
        y=19
        facing=sw
    [/unit]
    {FAKE_UNIT_MOVE 12 12 21 20 3 (EoMa_Efreet) ()}
    [unit]
        type=EoMa_Efreet
        random_traits=yes
        side=3
        x=12
        y=20
    [/unit]
    {MODIFY_UNIT x,y=12,20 facing se}
    {FAKE_UNIT_MOVE 14 14 21 20 3 (EoMa_Great_Jinn) (facing=sw)}
    [unit]
        type=EoMa_Great_Jinn
        random_traits=yes
        side=3
        x=14
        y=20
        facing=sw
    [/unit]
#enddef

#define SHARIF_TROOPS TYPE X Y
    [unit]
        type={TYPE}
        random_traits=yes
        side=3
        x=14
        y=12
    [/unit]
    {MOVE_UNIT (type={TYPE}) {X} {Y}}
#enddef

        {SHARIF_TROOPS EoMa_HoRhami 10 10}
        {SHARIF_TROOPS EoMa_DharmaRhami 16 10}
        {SHARIF_TROOPS EoMa_Great_Jinn 7 10}
        {SHARIF_TROOPS EoMa_Efreet 19 10}

        [unit]
            id=Sharif
            name= _ "Sharif"
            type=EoMa_Summons_Master
            profile=portraits/sharif.png
            image_icon=portraits/sharif.png~CROP(160,20,130,130)~SCALE(72,72)
            random_traits=yes
            side=3
            x=14
            y=12
            facing=sw
        [/unit]
        {MOVE_UNIT id=Sharif 14 11}
        [message]
            speaker=Sharif
            message= _ "*pants* What is going on here?! The messenger said the palace was under attack!"
        [/message]
        [message]
            speaker=Elder
            message= _ "Oh, greetings, Sharif the honorable, You missed the finale. We managed without your help, thanks to the commander of our city guard."
        [/message]
        [message]
            speaker=Sharif
            message= _ "Is it true, young man?"
        [/message]
        [message]
            speaker=Mehir
            message= _ "Why yes indeed! I never though I'd actually have to fight anything in my life, but well, fate had it otherwise."
        [/message]
        [message]
            speaker=Elder
            message= _ "Someone like him shouldn’t be neglected. He could make quite a great commander in your army, instead of wasting his talent in the city guard. What do you think, Sharif?"
        [/message]
        [message]
            speaker=Sharif
            message= _ "Good idea. Tell me your name, young man."
        [/message]
        [message]
            speaker=Mehir
            message= _ "Mehir, sir, Mehir ibn Hakim the elder, to be precise."
        [/message]
        [message]
            speaker=Sharif
            message= _ "Excellent, I shall appoint you as commander of the troops defending the circle's construction!"
        [/message]
        [message]
            speaker=Mehir
            image=portraits/mehir-happy.png
            message= _ "Hurray!"
        [/message]

        [endlevel]
            result=victory
            bonus=no
            {NEW_GOLD_CARRYOVER 100}
            linger_mode=no
            replay_save=no
            carryover_report=no
        [/endlevel]
    [/event]

    [event]
        name=victory
        {CLEAR_VARIABLE sud_mob}
        {CLEAR_VARIABLE sud_cm}
        {CLEAR_VARIABLE sud_rh}
        {CLEAR_VARIABLE sud_jw}
        [change_theme]
            theme="Cutscene_Minimal"
        [/change_theme]
        {SCROLL_TO 13 7}
        [redraw]
        [/redraw]
        [lock_view][/lock_view]
        [delay]
            time=1000
        [/delay]
        {TLU_CUTSCENE_ASK (safemode) (
            {REMOVE_IMAGE 13 7}
            {FADE_TO_BLACK}
            [hide_unit]
            [/hide_unit]
            {ANIMHACK cutscene_title 13 7 se}
        ) (
            {REMOVE_IMAGE 13 7}
            {FADE_TO_BLACK}
            [hide_unit]
            [/hide_unit]
            {VARIABLE animcounter 103}
            [while]
                [variable]
                    name=animcounter
                    less_than_equal_to=782
                [/variable]
                [do]
                    [item]
                        x=13
                        y=7
                        halo=movies/title/$animcounter|.jpg
                    [/item]

                    [delay]
                        time=41
                    [/delay]

                    {REMOVE_IMAGE 13 7}
                {NEXT animcounter}
            ) ()}
            [delay]
                time=3000
            [/delay]
            [change_theme]
                theme=""
            [/change_theme]
            [unlock_view][/unlock_view]
        [/event]
        {I8M02_TERRAIN}
    [/scenario]
