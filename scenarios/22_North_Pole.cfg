#textdomain wesnoth-To_Lands_Unknown

#define IMPROVE_STATS_ON_FROZEN UNIT_FILTER

#arg DEF
60
#endarg
    [object]
        id=frozen_bonus
        duration=scenario
        silent=yes
        take_only_once=no
        [filter]
            {UNIT_FILTER}
        [/filter]
        [effect]
            apply_to=defense
            replace=yes
            [defense]
                frozen={DEF}
            [/defense]
        [/effect]
        [effect]
            apply_to=movement_costs
            replace=yes
            [movement_costs]
                frozen=2
            [/movement_costs]
        [/effect]
    [/object]
#enddef

[scenario]
    id=22_North_Pole
    next_scenario=23_Ruins
    name= _ "North Pole"
    map_data="{~add-ons/To_Lands_Unknown/maps/22_North_Pole.map}"
    {TURNS 24 20 17}
    victory_when_enemies_defeated=no

    {SCENARIO_MUSIC into_the_shadows.ogg}
    [time]
        id=dawn_custom
        name= _ "Dawn"
        image=misc/time-schedules/default/schedule-dawn.png
    [/time]

    #preload
    [event]
        name = preload
        first_time_only = no
        [lua]
            code=<< main = wesnoth.dofile("~add-ons/To_Lands_Unknown/lua/animation.lua") >>
        [/lua]
    [/event]

    #make summoned ground troops move faster on snow
    [event]
        name=unit placed,post advance,post metamorph
        first_time_only=no
        [filter]
            side=1,4,5
            [not]
                [filter_wml]
                    [variables]
                        frozen_bonus_type=$unit.type
                    [/variables]
                [/filter_wml]
            [/not]
        [/filter]

        [remove_object]
            id=$unit.id
            object_id=frozen_bonus
        [/remove_object]

        # Note that Fire Elemental doesn't fly, but its advances do.
        # Dimensional Gates fly, but may advance to grounded units.
        {IF_UNIT_INTERSECT id=$unit.id (
            type=EoMa_Carpet_Rider,EoMa_Carpet_Master,EoMa_Dimensional_Gate,EoMa_Dimensional_Gate_II,EoMa_Jinn,EoMa_Great_Jinn,EoMa_Wonderful_Jinn,EoMa_Mystical_Jinn,EoMa_Efreet,EoMa_Great_Efreeti,EoMa_Air_Elemental,EoMa_Air_Avatar,EoMa_Air_God,EoMa_Fire_Avatar,EoMa_Fire_God
        ) (
            # flying
        ) (
            # grounded
            {VARIABLE def_bonus 60}
            {IF_VAR unit.type equals EoMa_Um (
                [then]
                    {VARIABLE def_bonus 70}
                [/then]
            )}
            {IMPROVE_STATS_ON_FROZEN (id=$unit.id) DEF=$def_bonus}
            {CLEAR_VARIABLE def_bonus}
        )}

        {VARIABLE unit.variables.frozen_bonus_type $unit.type}

        [allow_undo]
        [/allow_undo]
    [/event]

    {STORYTXT_DEEP_FREEZE}

    [side]
        side=1
        controller=human
        team_name=mehirteam
        user_team_name= _ "team_name^Mehir"

        type=TLU_The_Last_Summoner
        id=Mehir
        name= _ "Mehir"
        unrenamable=yes
        canrecruit=yes
        profile=portraits/mehir-last.png

        {GOLD 400 400 400}
        {INCOME 10 5 5}

        recruit=EoMa_Novice_Summoner,EoMa_Dispeller,EoMa_Dimensional_Gate,EoMa_Dimensional_Gate_II,EoMa_Jinn,EoMa_Rhami,EoMa_Fire_Elemental,EoMa_Water_Elemental,EoMa_Camel_Rider,EoMa_Carpet_Rider,EoMa_Summoner,EoMa_Great_Jinn,EoMa_Efreet,EoMa_Fire_Avatar,EoMa_Water_Avatar,EoMa_RhamiDatu,EoMa_RhamiKai,EoMa_Air_Elemental,EoMa_Earth_Elemental

        {UNIT 1 (EoMa_Um) 23 6 (placement=leader
        upkeep=loyal)}
        {UNIT 1 (EoMa_Um) 24 6 (placement=leader
        upkeep=loyal)}
        {UNIT 1 (EoMa_Um) 23 7 (placement=leader
        upkeep=loyal)}
    [/side]
    [side]
        side=2
        controller=ai
        team_name=destroyers
        user_team_name= _ "team_name^Unknown"
        no_leader=yes
        hidden=yes
        color=black

        {GOLD 0 0 0}
        {INCOME 0 0 0}

        [ai]
            aggression=1.0
            [goal]
                name=protect_location
                [criteria]
                    x,y=28,4
                [/criteria]
                protect_radius=5
                value=10
            [/goal]
            [goal]
                name=protect_location
                [criteria]
                    x,y=28,4
                [/criteria]
                protect_radius=10
                value=5
            [/goal]
        [/ai]
    [/side]

    {RASHTI_SIDES 3 4}

    #prestart
    [event]
        name=prestart
        {MIRROR_AI_LVL 3}
        {MIRROR_AI_LVL 4}
        {PLACE_HALO "misc/black.png" 15 7}
        {RECALL_RASHTI}

        [modify_side]
            side=1
            recruit=EoMa_Novice_Summoner,EoMa_Dispeller,EoMa_Dimensional_Gate,EoMa_Dimensional_Gate_II,EoMa_Jinn,EoMa_Rhami,EoMa_Fire_Elemental,EoMa_Water_Elemental,EoMa_Camel_Rider,EoMa_Carpet_Rider,EoMa_Summoner,EoMa_Great_Jinn,EoMa_Efreet,EoMa_Fire_Avatar,EoMa_Water_Avatar,EoMa_RhamiDatu,EoMa_RhamiKai,EoMa_Air_Elemental,EoMa_Earth_Elemental
        [/modify_side]
    [/event]

    #start
    [event]
        name=start

        {SCROLL_TO 30 24}
        {REMOVE_IMAGE 15 7}
        {ANIMHACK ship 27 24 se}
        {PLACE_HALO "anim/skyship.png" 27 24}

        [message]
            speaker=Mehir
            message= _ "Good Nomolas! It..itâ€™s... frrreezing c... c... ccold here!"
        [/message]
        [message]
            speaker=narrator
            caption= _ "Mage"
            image="portraits/mage-pilot.png"
            message=_ "We are at the North Pole, Summoner. What did you expect? Low temperatures are pretty normal around here, mind you."
        [/message]
        [delay]
            time=500
        [/delay]
        [message]
            speaker=Mehir
            message= _ "So these are the ruins the Guru told us about. They kind of creep me out. What happened here?"
        [/message]
        [message]
            speaker=narrator
            caption= _ "Mage"
            image="portraits/mage-pilot.png"
            message=_ "If I told you the whole story, you'd probably freeze to death before I even finished the first quarter of it. In short, it was a place of a great battle between two powers. One of them, the Runemasters, perished, though their mechanical creations managed to trap and stop the invaders."
        [/message]
        [message]
            speaker=Mehir
            message= _ "Who were the invaders?"
        [/message]
        [message]
            speaker=narrator
            caption= _ "Mage"
            image="portraits/mage-pilot.png"
            message=_ "Uh... I'd rather not mention them. They were some of the most powerful and terrifying things imaginable. Hope you will not encounter their undead minions here..."
        [/message]
        [message]
            speaker=narrator
            caption= _ "Mage"
            image="portraits/mage-pilot.png"
            message=_ "We have to go now. The battery you are looking for is inside the bunker."
        [/message]
        {SCROLL_TO 28 4}
        [delay]
            time=500
        [/delay]
        {SCROLL_TO 30 24}
        [message]
            speaker=narrator
            caption= _ "Mage"
            image="portraits/mage-pilot.png"
            message=_ "Good luck, Summoner. You will need it."
        [/message]
        [message]
            speaker=Mehir
            image="portraits/mehir-last-angry.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "Hey, wait!"
        [/message]
        {REMOVE_IMAGE 27 24}
        {ANIMHACK ship2 27 24 se}
        [message]
            speaker=Mehir
            message= _ "I have a bad feeling about this... "
        [/message]
        [message]
            speaker=Mehir
            message= _ "We need to hurry. The sooner we get the battery, the sooner we can get the hell out of here."
        [/message]
        {SCROLL_TO 28 4}
        {HIGHLIGHT_IMAGE 28 4 "items/gohere.png" ()}
        [delay]
            time=500
        [/delay]
        {SCROLL_TO 30 24}
        [message]
            speaker=narrator
            image=portraits/narrator.png
            message= _ "Low temperatures damage your living troops. Use fire elementals to warm them up or use healing units instead. Magical units and Ums are immune to the cold."
        [/message]
        [if]
            [variable]
                name=mehir_had_amla
                equals=yes
            [/variable]
            [then]
                [message]
                    speaker=narrator
                    image=portraits/narrator.png
                    message= _ "As a Summons Master, Mehir got 'circle of resistance' AMLA. With his new circle, Mehir has this ability automatically. As a compensation for the experience spent on this particular AMLA as a Summons Master, Mehir receives 80 experience points."
                [/message]
                [store_unit]
                    [filter]
                        id=Mehir
                    [/filter]
                    variable=mehir
                    kill=no
                [/store_unit]
                [set_variable]
                    name=mehir.experience
                    add=$expbonus
                [/set_variable]
                [unstore_unit]
                    variable=mehir
                    find_vacant=no
                    text="+$expbonus|"+" "+_"exp"
                    red,green,blue=50,50,200
                [/unstore_unit]
                [sound]
                    name=fanfare-short.wav
                [/sound]
            [/then]
        [/if]

        [if]
            [have_unit]
                side=1
                type=EoMa_Dimensional_Gate,EoMa_Dimensional_Gate_II
                search_recall_list=yes
            [/have_unit]
            [then]
                [message]
                    speaker=narrator
                    image=portraits/narrator.png
                    message= _ "Because Mehir has made necessary preparations for the journey, you can directly level up your remaining Dimensional Gates upon recall for a small price of 6g."
                [/message]
            [/then]
        [/if]
        [message]
            speaker=narrator
            image=portraits/narrator.png
            message= _ "Thanks to a special training in the Sky Kingdom, your human troops have better chance at dodging attacks on snow than they normally would (40% chance)."
        [/message]

        [store_unit]
            [filter]
                side=1
                type=EoMa_Dimensional_Gate,EoMa_Dimensional_Gate_II
                x,y=recall,recall
            [/filter]
            variable=dgcollection
        [/store_unit]

        [objectives]
            side=1
            [objective]
                description= _ "Mehir enters the bunker"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Mehir"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=no
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    #low temperatures damage living units
    [event]
        name=side 1 turn refresh
        first_time_only=no

        #harm human units

        [harm_unit]
            [filter]
                race=eoma_summoner
                [not]
                    [filter_adjacent]
                        type=EoMa_Fire_Elemental,EoMa_Fire_Avatar,EoMa_Fire_God
                    [/filter_adjacent]    
                [/not]
            [/filter]
            {QUANTITY amount 1 2 3}
        [/harm_unit]
    [/event]

    #make summoned units loyal
    [event]
        name=prerecruit,prerecall,post advance,post summon,post gate
        first_time_only=no

        [filter]
            side=1
        [/filter]

        {MODIFY_UNIT side=1 upkeep loyal}
        [allow_undo]
        [/allow_undo]
    [/event]

    #turn 2
    [event]
        name=turn 2
        [sound]
            name=roar.ogg
        [/sound]
        [message]
            speaker=Mehir
            image="portraits/mehir-last-shocked.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "*nervously* Did... did you hear that?"
        [/message]
        [message]
            speaker=Rashti
            image="portraits/truerashti-noncombat.png"
            message= _ "Yes. I sense something... strange."
        [/message]
        [message]
            speaker=Mehir
            message= _ "Tell me more."
        [/message]
        [message]
            speaker=Rashti
            message= _ "This energy... it is unnatural, yet not artificial. It is ancient, overwhelming, unforgivable... We are not alone here."
        [/message]
        [message]
            speaker=Mehir
            image="portraits/mehir-last-shocked.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "!"
        [/message]
    [/event]

    #side 2 turn 2 - piraflies attack
    [event]
        name=side 2 turn 2

        #lvl4
        {REPEAT $mirai_lvl4.length (
            {UNIT 2 EoMa_Titania 16 26 ()}
        )}
        #lvl3
        {MIRROR_AI_LVL_CLAMP 3 10}
        {REPEAT $mirai_temp (
            {UNIT 2 EoMa_Devourer 16 26 ()}
        )}
        #if there are few enemies
        [if]
            [have_unit]
                side=2
                count=0-3
            [/have_unit]
            [then]
                #give enemy additional units
                {REPEAT 12 (
                    {UNIT 2 EoMa_Pirafly 16 26 ()}
                )}
            [/then]
        [/if]

        {SCROLL_TO 16 26}
        [delay]
            time=500
        [/delay]
        [modify_side]
            side=2
            hidden=no
        [/modify_side]
        [message]
            speaker=Mehir
            message= _ "What the... am I hallucinating, or are those... flying leeches with teeth?"
        [/message]
        [message]
            speaker=Rashti
            message= _ "Whatever these things are, I'm pretty sure they are not living beings."
        [/message]
    [/event]
    [event]
        name=moveto
        [filter]
            side=2
        [/filter]

        [message]
            speaker=Mehir
            message= _ "Huh? But they are closing in, fast."
        [/message]
        [message]
            speaker=Rashti
            message= _ "Too fast. Brace yourselves!"
        [/message]

        [store_unit]
            [filter]
                id=Mehir
            [/filter]
            variable=mehirvar
        [/store_unit]
        {IF_VAR mehirvar.max_moves greater_than 5 (
            [then]
                [fire_event]
                    name=destroyers1
                [/fire_event]
            [/then]
        )}
    [/event]

    #turn 3 (or 2) - destroyers arrive
    [event]
        name=turn 3,destroyers1

        {REPLACE_SCENARIO_MUSIC northerners.ogg}
        {UNIT 2 (EoMa_Nightmare) 5 12 (find_vacant=yes
        animate=yes
        facing=se
        id=destroyer1)}
        {SCROLL_TO 5 12}
        [delay]
            time=1000
        [/delay]
        [message]
            speaker=destroyer1
            message= _ "..."
        [/message]
        [message]
            speaker=Mehir
            image="portraits/mehir-last-shocked.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "What in the blazes is that?!"
        [/message]
        {SCROLL_TO 5 12}
        {MIRROR_AI_DIFFICULTY_VARS mirai_temp (EoMa_Nightmare) (EoMa_Nightmare,EoMa_Mara) (EoMa_Mara,EoMa_Apocalypse)}
        {SCATTER_UNITS 7 $mirai_temp 0 (
            x=4-6
            y=11-13
            terrain=Aa
            [not]
                [filter]
                [/filter]
            [/not]
        ) (side=2
        animate=yes
        facing=se)}
        [message]
            speaker=Mehir
            image="portraits/mehir-last-angry.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "It's an ambush! Everyone, draw your weapons!"
        [/message]
    [/event]

    #if Mehir is fast, launch the second wave earlier
    [event]
        name=side 1 turn 3 end

        {IF_VAR mehirvar.max_moves greater_than 5 (
            [then]
                [fire_event]
                    name=destroyers2
                [/fire_event]
            [/then]
        )}
    [/event]

    #turn 4 (or earlier) - Rashti comments on Destroyers
    [event]
        name=turn 4,destroyers2

        [message]
            speaker=Rashti
            message= _ "These beings seem to be magical, yet I sense no magic in their bodies. They are not of abyssal origin either..."
        [/message]

        {MIRROR_AI_DIFFICULTY_VARS mirai_temp (EoMa_Beast,EoMa_Bone_Golem) (EoMa_Beast,EoMa_Bone_Golem,EoMa_Bone_Giant) (EoMa_Bone_Golem,EoMa_Bone_Giant,EoMa_Moloch)}
        {SCATTER_UNITS 5 $mirai_temp 0 (
            x=49-51
            y=10-14
            terrain=Aa
            [not]
                [filter]
                [/filter]
            [/not]
        ) (side=2
        animate=yes
        facing=sw)}
        [message]
            speaker=Mehir
            image="portraits/mehir-last-shocked.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "What kind of horror is this?!"
        [/message]
        [message]
            speaker=Rashti
            message= _ "They are made of mixed bones. They are so old... I have no idea what is animating them, but it's clear that it wants us dead."
        [/message]
        {MIRROR_AI_DIFFICULTY_VARS mirai_temp (EoMa_Cyclops_Skeleton,EoMa_Omen) (EoMa_Cyclops_Skeleton,EoMa_Omen,EoMa_Legendary_Cyclops,EoMa_Punisher) (EoMa_Legendary_Cyclops,EoMa_Punisher,EoMa_Extinct_Cyclops_Mage,EoMa_Obliterator)}
        {SCATTER_UNITS 7 $mirai_temp 0 (
            x=4-6
            y=11-13
            terrain=Aa
            [not]
                [filter]
                [/filter]
            [/not]
        ) (side=2
        animate=yes
        facing=se)}
        [message]
            speaker=Mehir
            image="portraits/mehir-last-angry.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "We will soon get surrounded! I shouldn't have trusted those magi, I shouldn't have!"
        [/message]
        [fire_event]
            name=snowfast
        [/fire_event]
    [/event]

    #make destroyers fast on snow
    [event]
        name=side 2 turn,snowfast
        first_time_only=no

        {MODIFY_UNIT (
            side=2
            [not]
                [filter_wml]
                    movement_type=fly
                [/filter_wml]
            [/not]
        )
        movement_costs.frozen 1}
    [/event]

    #Um attacks Destroyers
    [event]
        name=attack

        [filter]
            type=EoMa_Um
        [/filter]
        [filter_second]
            side=2
        [/filter_second]
        [message]
            speaker=unit
            message= _ "Target acquired. Scanning... Destroyer encountered. Threat level: extremely dangerous. Executing pacification protocols."
        [/message]
        [message]
            speaker=Mehir
            image="portraits/mehir-last-shocked.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "A 'Destroyer'?! Wait a minute, so the Tharis were worshiping these creatures?! What the hell have I signed up for?!"
        [/message]
        [set_variable]
            name=destroyers_known
            value=yes
        [/set_variable]
        [modify_side]
            side=2
            user_team_name=_"Destroyers"
        [/modify_side]
    [/event]

    #turn 6 - the second wave of piraflies arrives
    [event]
        name=side 2 turn 6

#ifdef EASY
        {REPEAT 4 (
            {UNIT 2 EoMa_Pirafly 16 26 ()}
        )}
        {REPEAT 2 (
            {UNIT 2 EoMa_Pirania_Monstruosa 16 26 ()}
        )}
#endif
#ifdef NORMAL
        {REPEAT 6 (
            {UNIT 2 EoMa_Pirafly 16 26 ()}
        )}
        {REPEAT 3 (
            {UNIT 2 EoMa_Pirania_Monstruosa 16 26 ()}
        )}
#endif
#ifdef HARD
        {REPEAT 8 (
            {UNIT 2 EoMa_Pirafly 16 26 ()}
        )}
        {REPEAT 4 (
            {UNIT 2 EoMa_Pirania_Monstruosa 16 26 ()}
        )}
#endif
        {SCROLL_TO 16 26}
    [/event]

    #a pirafly attacks summoners
    [event]
        name=attack

        [filter]
            type=EoMa_Pirafly,EoMa_Pirania_Monstruosa
        [/filter]
        [filter_second]
            side=1
            race=eoma_summoner
        [/filter_second]
        [message]
            speaker=unit
            message= _ "*shrieks*"
            sound=hiss-hit.wav
        [/message]
        [message]
            speaker=second unit
            message= _ "Aaaaah!"
        [/message]
    [/event]

    #a living unit is killed with plague
    [event]
        name=die

        [filter]
            race=eoma_summoner
            [not]
                id=Mehir
            [/not]
        [/filter]
        [filter_second_attack]
            special_type=plague
        [/filter_second_attack]

        [message]
            speaker=Mehir
            image="portraits/mehir-last-shocked.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "One of my men! Dear Nomolas! What is happening to him?!"
        [/message]
        [message]
            speaker=Rashti
            message= _ "This power... it is consuming him. Now his body belongs to them... forever."
        [/message]
        [message]
            speaker=Mehir
            image="portraits/mehir-last-angry.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "We better run to this damn bunker before these abominations devour us all!"
        [/message]
    [/event]

    #SPAWNING MECHANISM
    [event]
        name=side 2 turn end
        first_time_only=no

        {IF_VAR mehirvar.max_moves greater_than 5 (
            [then]
                {VARIABLE spawn_turn 3}
            [/then]
            [else]
                {VARIABLE spawn_turn 4}
            [/else]
        )}

        [if]
            [variable]
                name=turn_number
                greater_than=$spawn_turn
            [/variable]
            [then]
                {SCATTER_UNITS 3 "EoMa_Cyclops_Skeleton,EoMa_Omen,EoMa_Mara" 0 (
                    x=4-6
                    y=11-13
                    terrain=Aa
                    [not]
                        [filter]
                        [/filter]
                    [/not]
                ) (side=2
                animate=yes
                facing=se)}
                {MIRROR_AI_DIFFICULTY_VARS mirai_temp (EoMa_Beast,EoMa_Bone_Golem) (EoMa_Beast,EoMa_Bone_Golem,EoMa_Bone_Giant,EoMa_Punisher) (EoMa_Bone_Giant,EoMa_Obliterator)}
                {SCATTER_UNITS 3 $mirai_temp 0 (
                    x=49-51
                    y=10-14
                    terrain=Aa
                    [not]
                        [filter]
                        [/filter]
                    [/not]
                ) (side=2
                animate=yes
                facing=sw)}
            [/then]
        [/if]
        [fire_event]
            name=snowfast
        [/fire_event]
    [/event]

    #if Mehir is fast, bunker guards arrive 1 turn earlier
    [event]
        name=turn 6

        {IF_VAR mehirvar.max_moves greater_than 5 (
            [then]
                [fire_event]
                    name=destroyers3
                [/fire_event]
            [/then]
        )}
    [/event]

    #bunker guards event
    [event]
        name=turn 7,destroyers3

        {UNIT 2 (EoMa_Abaddon) 28 4 (animate=yes
        ai_special=guardian
        facing=se
        max_moves=0
        moves=0)}
        [message]
            speaker=Mehir
            image="portraits/mehir-last-angry.png{TLU_MEHIR_PORTRAIT_ELEMENTS}"
            message= _ "When will this madness ever stop?!"
        [/message]
        {MIRROR_AI_DIFFICULTY_VARS mirai_temp EoMa_Atokpi_General EoMa_Atokpi_General EoMa_Atokpi_Master}
        {UNIT 2 ($mirai_temp) 27 5 (ai_special=guardian
        animate=yes
        facing=se)}
        {UNIT 2 ($mirai_temp) 28 5 (ai_special=guardian
        animate=yes
        facing=se)}
        {UNIT 2 ($mirai_temp) 29 5 (ai_special=guardian
